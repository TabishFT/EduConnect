<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👤</text></svg>">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Same color scheme as other pages */
            --background: #1A1F2C;
            --foreground: #F9F7F7;
            --card: #111824;
            --card-foreground: #F9F7F7;
            --primary: #334155;
            --primary-hover: #1E293B;
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.04);
            --error: #DC2626;
            --success: #10B981;
            --radius: 0.6rem;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            --accent: #E6A55E;
            --accent-hover: #D89144;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
        }

        /* Navigation Bar */
        .navbar {
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--foreground);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .back-btn {
            background-color: var(--primary);
            color: var(--foreground);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background-color: var(--primary-hover);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: var(--radius);
            display: none;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .toast.error {
            background: var(--error);
        }

        .toast.show {
            display: block;
        }

        /* Layout */
        .container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            padding: 0 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 80px;
            /* Account for fixed navbar */
        }

        /* Header for Profile Page */
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-header h1 {
            font-size: 2.2rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .profile-header p {
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Profile Preview Box Styling */
        .profile-preview {
            background-color: var(--card);
            border-radius: var(--radius);
            padding: 2.5rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        /* Personal Info Section in Preview */
        .preview-personal {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .preview-pic {
            flex-shrink: 0;
        }

        /* Profile Picture Styling */
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        /* Placeholder for image */
        .placeholder-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            overflow: hidden;
            border: 2px solid var(--accent);
            font-size: 0.8rem;
            text-align: center;
        }

        /* Name and Title in Preview */
        .preview-name h2 {
            margin-bottom: 0.25rem;
            font-size: 1.8rem;
            color: var(--foreground);
        }

        .preview-name .profession {
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .preview-name .location {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* General Preview Section Item Styling */
        .preview-section-item {
            margin-bottom: 2.5rem;
        }

        .preview-section-item:last-child {
            margin-bottom: 0;
        }

        /* Section Heading Styling */
        .preview-section-item h3 {
            font-size: 1.25rem;
            color: var(--accent);
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
            font-weight: 600;
        }

        /* Individual Preview Item */
        .preview-item {
            margin-bottom: 1.5rem;
        }

        .preview-item:last-child {
            margin-bottom: 0;
        }

        .preview-item h4 {
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
            color: var(--foreground);
            font-weight: 500;
        }

        .preview-item .institution {
            font-weight: normal;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.25rem;
        }

        .preview-item .date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .preview-item p:not(.institution):not(.date) {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
        }

        .preview-item p:last-child {
            margin-bottom: 0;
        }

        /* Skills Container Styling */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        /* Skill Tag Styling */
        .skill-tag {
            background-color: rgba(230, 165, 94, 0.15);
            color: var(--accent);
            border-radius: 9999px;
            padding: 0.35rem 0.85rem;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            border: 1px solid rgba(230, 165, 94, 0.3);
        }

        /* Contact Info Styling */
        .contact-info p {
            margin-bottom: 0.5rem;
        }

        .contact-info p strong {
            color: rgba(255, 255, 255, 0.8);
            min-width: 80px;
            display: inline-block;
        }

        .contact-info a {
            color: var(--accent);
        }

        .contact-info a:hover {
            color: var(--accent-hover);
        }

        /* Social Links Styling */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--accent);
            padding: 0.35rem 0.85rem;
            background-color: rgba(230, 165, 94, 0.15);
            border-radius: 9999px;
            border: 1px solid rgba(230, 165, 94, 0.3);
            font-size: 0.875rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            background-color: rgba(230, 165, 94, 0.25);
            color: var(--accent-hover);
        }

        /* Action Controls */
        .action-controls {
            text-align: center;
            margin-top: 1rem;
            padding-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--background);
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(230, 165, 94, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--foreground);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.1rem;
            color: var(--foreground);
            opacity: 0.7;
        }

        .no-data {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 3rem;
        }

        /* Message Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--card);
            margin: 10% auto;
            padding: 2rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            color: var(--accent);
            font-size: 1.5rem;
        }

        .close {
            color: var(--foreground);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--foreground);
            font-weight: 500;
        }

        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--foreground);
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            min-height: 120px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(230, 165, 94, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0;
            }

            .container {
                padding: 0 0.75rem;
                max-width: 95%;
                margin-top: 100px;
            }

            .profile-preview {
                padding: 1.5rem;
                margin-bottom: 1rem;
            }

            .preview-personal {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                text-align: left;
            }

            .preview-pic {
                align-self: center;
                margin-bottom: 1rem;
            }

            .placeholder-img,
            .profile-picture {
                width: 80px;
                height: 80px;
            }

            .preview-name h2 {
                font-size: 1.5rem;
            }

            .preview-name .profession {
                font-size: 1rem;
            }

            .preview-section-item h3 {
                font-size: 1.1rem;
            }

            .action-controls {
                padding-bottom: 0.5rem;
            }

            .btn-primary,
            .btn-outline {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }

            .modal-content {
                margin: 5% auto;
                width: 95%;
            }
            .navbar {
        padding: 0.75rem 0;
    }
    .nav-container {
        padding: 0 0.75rem;
    }
    .logo {
        font-size: 1.2rem; /* Smaller logo on mobile */
    }
    .back-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.875rem;
        font-weight: 500;
    }

        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 0 0.5rem;
                margin-top: 90px;
            }

            .profile-preview {
                padding: 1rem;
            }

            .profile-header h1 {
                font-size: 1.8rem;
                margin-bottom: 0.3rem;
            }

            .preview-personal {
                gap: 0.5rem;
                padding-bottom: 1rem;
                margin-bottom: 1.5rem;
            }

            .preview-section-item {
                margin-bottom: 1.5rem;
            }
            .navbar {
        padding: 0.5rem 0;
    }

    .logo {
        font-size: 1.1rem;
    }

    .back-btn {
        padding: 0.35rem 0.7rem;
        font-size: 0.8rem;
    }
    .profile-header {
        margin-bottom: 1.5rem; /* Reduce spacing */
    }

    .profile-header p {
        font-size: 0.9rem;
    }
    

        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">InternConnect</a>

            <ul class="nav-menu">
                <li><a href="/startups/home" class="back-btn">← Back to Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <h1>Intern Profile</h1>
            <p>View detailed information about this intern</p>
        </div>

        <div id="profile-content" class="profile-preview">
            <div class="loading">Loading profile data...</div>
        </div>

        <div id="no-data-message" class="no-data" style="display: none;">
            <p>Could not load profile data. Please try again.</p>
        </div>

        <div class="action-controls" id="action-controls" style="display: none;">
            <a href="/message"><button class="btn-primary">Chat</button></a>
            <button class="btn-outline" onclick="viewResume()">View Resume</button>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Chat now</h3>
                <span class="close" onclick="closeMessageModal()">&times;</span>
            </div>
            <form id="messageForm">
                <div class="form-group">
                    <label for="messageText">Your Message:</label>
                    <textarea id="messageText" name="message" placeholder="Write your message to this intern..."
                        required></textarea>
                </div>
                <div class="action-controls">
                    <button type="submit" class="btn-primary">Chat Now</button>
                    <button type="button" class="btn-outline" onclick="closeMessageModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content"></div>
    </div>

    <script>
        let currentProfile = null;

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastContent = toast.querySelector('.toast-content');

            toast.className = 'toast show ' + type;
            toastContent.textContent = message;

            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // View Resume
        function viewResume() {
            console.log('🔍 Checking for resume in profile data:', currentProfile);
            
            // Check multiple possible field names for resume
            const resumeUrl = currentProfile?.resumeUrl || 
                             currentProfile?.resume || 
                             currentProfile?.resumeLink || 
                             currentProfile?.cv;
            
            console.log('📄 Found resume URL:', resumeUrl);
            
            if (resumeUrl && resumeUrl.trim() !== '') {
                // Add cache-busting parameter
                let finalResumeUrl = resumeUrl;
                if (!finalResumeUrl.includes('?')) {
                    finalResumeUrl += `?updatedAt=${Date.now()}`;
                } else if (!finalResumeUrl.includes('updatedAt=')) {
                    finalResumeUrl += `&updatedAt=${Date.now()}`;
                }

                console.log('🚀 Opening resume URL:', finalResumeUrl);
                window.open(finalResumeUrl, '_blank');
            } else {
                console.log('❌ No resume found in profile data');
                showToast('No resume available for this intern.', 'error');
            }
        }

        // Message Modal Functions
        function openMessageModal() {
            document.getElementById('messageModal').style.display = 'block';
        }

        function closeMessageModal() {
            document.getElementById('messageModal').style.display = 'none';
            document.getElementById('messageForm').reset();
        }

        // Send Message
        document.getElementById('messageForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const messageText = document.getElementById('messageText').value.trim();

            if (!messageText) {
                showToast('Please enter a message.', 'error');
                return;
            }

            if (!currentProfile) {
                showToast('Profile data not available.', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('startup_name', 'Your Startup'); // You might want to get this from user data
                formData.append('message', messageText);

                const response = await fetch('/api/message_startup', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showToast('Message sent successfully!', 'success');
                    closeMessageModal();
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showToast('Failed to send message. Please try again.', 'error');
            }
        });

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('messageModal');
            if (event.target === modal) {
                closeMessageModal();
            }
        }

        // Load and display profile
        function displayProfile(profileData) {
            currentProfile = profileData;
            const profileContent = document.getElementById('profile-content');
            const actionControls = document.getElementById('action-controls');

            function hasValue(value) {
                return value !== null && value !== undefined && String(value).trim() !== '';
            }

            function makeSocialLink(label, url) {
                if (!hasValue(url)) return '';
                let display = label.charAt(0).toUpperCase() + label.slice(1);
                // Ensure URL has proper protocol
                let finalUrl = url;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    finalUrl = 'https://' + url;
                }
                return `<a href="${finalUrl}" target="_blank" rel="noopener noreferrer">${display}</a>`;
            }

            // Add cache-busting to profile picture
            let profilePicUrl = profileData.profilePicture || '';
            if (profilePicUrl) {
                if (!profilePicUrl.includes('?')) {
                    profilePicUrl += `?t=${Date.now()}`;
                } else {
                    profilePicUrl += `&t=${Date.now()}`;
                }
            }

            const profileHTML = `
        <div class="preview-personal">  
            <div class="preview-pic">
                ${profilePicUrl ?
                    `<img src="${profilePicUrl}" alt="Profile Picture" class="profile-picture">` :
                    `<div class="placeholder-img">No Image</div>`}
            </div>
            <div class="preview-name">
                <h2>${profileData.fullName || 'Anonymous User'}</h2>
                ${hasValue(profileData.headline) ? `<p class="profession">${profileData.headline}</p>` : ''}
                ${hasValue(profileData.location) ? `<p class="location">${profileData.location}</p>` : ''}
            </div>
        </div>
        ${hasValue(profileData.bio) ? `
        <div class="preview-section-item">
            <h3>About</h3>
            <p>${profileData.bio}</p>
        </div>` : ''}
        ${(hasValue(profileData.field) || hasValue(profileData.industry) || hasValue(profileData.company) || hasValue(profileData.workExperience) || hasValue(profileData.website)) ? `
        <div class="preview-section-item">
            <h3>Professional Details</h3>
            <div class="preview-item">
                ${hasValue(profileData.field) ? `<p><strong>Field:</strong> ${profileData.field}</p>` : ''}
                ${hasValue(profileData.industry) ? `<p><strong>Industry:</strong> ${profileData.industry}</p>` : ''}
                ${hasValue(profileData.company) ? `<p><strong>Company:</strong> ${profileData.company}</p>` : ''}
                ${hasValue(profileData.workExperience) ? `<p><strong>Experience:</strong> ${profileData.workExperience}</p>` : ''}
                ${hasValue(profileData.website) ? `<p><strong>Website:</strong> <a href="${profileData.website.startsWith('http') ? profileData.website : 'https://' + profileData.website}" target="_blank">${profileData.website}</a></p>` : ''}
            </div>
        </div>` : ''}
        ${(profileData.education && profileData.education.length > 0) ? `
        <div class="preview-section-item">
            <h3>Education</h3>
            ${profileData.education.map(edu => `
                <div class="preview-item">
                    ${hasValue(edu.degree) ? `<h4>${edu.degree}</h4>` : ''}
                    ${hasValue(edu.institution) ? `<p class="institution">${edu.institution}</p>` : ''}
                    ${hasValue(edu.year) ? `<p class="date">${edu.year}</p>` : ''}
                </div>
            `).join('')}
        </div>` : ''}
        ${profileData.skills && profileData.skills.length > 0 ? `
        <div class="preview-section-item">
            <h3>Skills</h3>
            <div class="skills-container">
                ${profileData.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
            </div>
        </div>` : ''}
        ${(hasValue(profileData.email) || hasValue(profileData.phone) || hasValue(profileData.linkedin) || hasValue(profileData.twitter) || hasValue(profileData.github)) ? `
        <div class="preview-section-item">
            <h3>Contact Information</h3>
            <div class="contact-info">
                ${hasValue(profileData.email) ? `<p><strong>Email:</strong> ${profileData.email}</p>` : ''}
                ${hasValue(profileData.phone) ? `<p><strong>Phone:</strong> ${profileData.phone}</p>` : ''}
            </div>
            <div class="social-links">
                ${makeSocialLink('linkedin', profileData.linkedin)}
                ${makeSocialLink('twitter', profileData.twitter)}
                ${makeSocialLink('github', profileData.github)}
            </div>
        </div>` : ''}
    `;

            profileContent.innerHTML = profileHTML;
            actionControls.style.display = 'block';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            console.log('🚀 Page loaded, initializing profile view...');

            // Get profile data from localStorage (set by home.html)
            const profileDataString = localStorage.getItem('selectedInternProfile');

            if (profileDataString) {
                try {
                    const profileData = JSON.parse(profileDataString);
                    console.log('📊 Loaded profile data:', profileData);
                    displayProfile(profileData);
                } catch (error) {
                    console.error('❌ Error parsing profile data:', error);
                    document.getElementById('no-data-message').style.display = 'block';
                    document.getElementById('profile-content').style.display = 'none';
                }
            } else {
                console.log('❌ No profile data found in localStorage');
                document.getElementById('no-data-message').style.display = 'block';
                document.getElementById('profile-content').style.display = 'none';
            }
        });
    </script>
</body>
