<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternPro - Launch Your Career</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --background: #1A1F2C;
            --foreground: #F9F7F7;
            --card: #111824;
            --card-foreground: #F9F7F7;
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: #2a3140;
            --input-focus-bg: #3a4150;
            --accent: #E6A55E;
            --accent-hover: #D89144;
            --error: #DC2626;
            --radius: 0.375rem;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        body {
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .cursor-trail {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent);
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transform: translate(-50%, -50%);
            animation: trailFade 0.6s ease-out forwards;
        }

        @keyframes trailFade {
            0% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXFtbGN5b3VqYjB1YTZjd2g4dWo3bGI4bTJ4djA4bTN0ODU0eTJsYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rgzOwma0qMbM3x7Fqi/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            opacity: 0.4;
            z-index: 1;
            pointer-events: none;
        }

        .animated-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.4) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.25) 0%, transparent 70%);
            bottom: 10%;
            left: 40%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(12px);
            background: rgba(10, 14, 26, 0.6);
            border-bottom: 1px solid var(--border);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent) 0%, #F0C096 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 40%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), transparent);
            border-radius: 2px;
        }

        .sign-in-btn {
            background: rgba(17, 24, 39, 0.8);
            color: var(--foreground);
            padding: 0.625rem 1.75rem;
            border-radius: 50px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 0.9375rem;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .sign-in-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .sign-in-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .sign-in-btn:hover {
            background: rgba(17, 24, 39, 1);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.2);
        }

        .hero {
            position: relative;
            min-height: 700px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .video-background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
            z-index: 0;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 14, 26, 0.9) 0%, rgba(16, 185, 129, 0.05) 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 900px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            padding: 4rem 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.5), transparent);
        }

        .hero-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.03) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }

        .gradient-text {
            display: block;
            background: linear-gradient(135deg, var(--accent) 0%, #F0C096 50%, #E6A55E 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 5s ease infinite;
            font-weight: 900;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }

        .hero-description {
            font-size: 1.25rem;
            color: rgba(249, 250, 251, 0.85);
            margin-bottom: 2.5rem;
            line-height: 1.8;
            font-weight: 400;
            position: relative;
            z-index: 1;
            letter-spacing: 0.3px;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            padding: 1rem 3rem;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            font-size: 1.0625rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3), 0 0 0 0 rgba(16, 185, 129, 0.5);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            z-index: 1;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5), 0 0 0 8px rgba(16, 185, 129, 0.1);
        }

        .cta-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .features {
            padding: 8rem 2rem;
            background: linear-gradient(180deg, rgba(10, 14, 26, 0.95) 0%, rgba(17, 24, 39, 0.95) 100%);
            position: relative;
        }

        .features::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .features-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-align: center;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #F9FAFB 0%, rgba(249, 250, 251, 0.7) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .accent-bar {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-hover));
            margin: 0 auto 1.5rem;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            animation: expandBar 1s ease-out;
        }

        @keyframes expandBar {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 80px;
                opacity: 1;
            }
        }

        .section-description {
            font-size: 1.25rem;
            color: rgba(249, 250, 251, 0.75);
            max-width: 700px;
            margin: 0 auto 5rem;
            text-align: center;
            line-height: 1.8;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            padding: 0 1rem;
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(17, 24, 39, 0.8) 0%, rgba(17, 24, 39, 0.6) 100%);
            backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUpCard 0.8s ease-out backwards;
        }

        .feature-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .feature-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .feature-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes fadeInUpCard {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .feature-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(16, 185, 129, 0.05) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(16, 185, 129, 0.3);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .feature-card:hover::before,
        .feature-card:hover::after {
            opacity: 1;
        }

        .icon-container {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(59, 130, 246, 0.1) 100%);
            padding: 1.5rem;
            border-radius: 50%;
            margin-bottom: 2rem;
            position: relative;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2);
        }

        .feature-card:hover .icon-container {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.25) 0%, rgba(59, 130, 246, 0.15) 100%);
        }

        .icon-container::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #3B82F6);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            filter: blur(8px);
        }

        .feature-card:hover .icon-container::before {
            opacity: 0.6;
        }

        .feature-icon {
            width: 2.5rem;
            height: 2.5rem;
            color: var(--accent);
            filter: drop-shadow(0 2px 8px rgba(16, 185, 129, 0.3));
        }

        .feature-title {
            font-size: 1.375rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--foreground);
            letter-spacing: -0.3px;
            line-height: 1.4;
        }

        .feature-description {
            color: rgba(249, 250, 251, 0.7);
            line-height: 1.75;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        @media (max-width: 768px) {
            header {
                padding: 1.25rem 1.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .hero {
                min-height: 600px;
            }

            .hero-card {
                padding: 3rem 2rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-description {
                font-size: 1.0625rem;
            }

            .cta-button {
                padding: 0.875rem 2.5rem;
                font-size: 1rem;
            }

            .features {
                padding: 5rem 1.5rem;
            }

            .section-title {
                font-size: 2.25rem;
            }

            .section-description {
                font-size: 1.0625rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .feature-card {
                padding: 2.5rem 2rem;
            }

            .orb-1, .orb-2, .orb-3 {
                width: 300px;
                height: 300px;
            }
        }

        .typing-text {
            display: inline-block;
            border-right: 3px solid var(--accent);
            padding-right: 5px;
            animation: blink 0.7s step-end infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.875rem;
            }
        }
    </style>
</head>

<body>
    <div class="animated-gradient">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    <div class="grain-overlay"></div>

    <div class="content-wrapper">
        <header>
            <div class="logo">EduConnect</div>
        </header>

        <section class="hero">
            <video class="video-background" autoplay loop muted playsinline>
                <source
                    src="https://cdn.pixabay.com/vimeo/147860375/hexagon-1847.mp4?width=1280&hash=4c8f8a6b5d16d33c6c1e78e9a5cd7f9c5e115e0f"
                    type="video/mp4">
            </video>
            <div class="video-overlay"></div>
            <div class="hero-content">
                <div class="hero-card">
                    <h1 class="hero-title">
                        Collaborative Platform
                        <span class="gradient-text">for <span class="typing-text" id="typingText"></span></span>
                    </h1>
                    <p class="hero-description">
                        Internship seekers and startups, meet here! Get experienced, build projects, and grow together.
                    </p>
                    <button class="cta-button" onclick="handleGetStarted()">Get Started</button>
                </div>
            </div>
        </section>


    </div>

    <script>
        function handleGetStarted() {
            window.location.href = '/login';
        }

        // Typing animation for "Interns" and "Startups"
        const words = ['Interns', 'Startups'];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingElement = document.getElementById('typingText');
        const typingSpeed = 150;
        const deletingSpeed = 100;
        const pauseTime = 2000;

        function type() {
            const currentWord = words[wordIndex];
            
            if (isDeleting) {
                typingElement.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentWord.length) {
                setTimeout(() => {
                    isDeleting = true;
                    type();
                }, pauseTime);
                return;
            }

            if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
            }

            const speed = isDeleting ? deletingSpeed : typingSpeed;
            setTimeout(type, speed);
        }

        // Start typing animation after page load
        window.addEventListener('load', () => {
            setTimeout(type, 500);
        });

        // Cursor trailing circles - throttled for performance
        let lastTrailTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastTrailTime > 30) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                document.body.appendChild(trail);

                setTimeout(() => {
                    trail.remove();
                }, 600);
                
                lastTrailTime = now;
            }
        });
    </script>
</body>

</html>
