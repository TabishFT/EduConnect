<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè¢</text></svg>">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Same color scheme as other pages */
            --background: #1A1F2C;
            --foreground: #F9F7F7;
            --card: #111824;
            --card-foreground: #F9F7F7;
            --primary: #334155;
            --primary-hover: #1E293B;
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.04);
            --error: #DC2626;
            --success: #10B981;
            --radius: 0.6rem;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            --accent: #E6A55E;
            --accent-hover: #D89144;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
        }

        /* Navigation Bar */
        .navbar {
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--foreground);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .back-btn {
            background-color: var(--primary);
            color: var(--foreground);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background-color: var(--primary-hover);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: var(--radius);
            display: none;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .toast.error {
            background: var(--error);
        }

        .toast.show {
            display: block;
        }

        /* Layout */
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 0 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 80px;
            /* Account for fixed navbar */
        }

        /* Header for Profile Page */
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-header h1 {
            font-size: 2.2rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .profile-header p {
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Profile Preview Box Styling */
        .startup-preview {
            background-color: var(--card);
            border-radius: var(--radius);
            padding: 2.5rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        /* Startup Info Section in Preview */
        .preview-startup-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .preview-logo {
            flex-shrink: 0;
        }

        /* Logo Styling */
        .startup-logo {
            width: 100px;
            height: 100px;
            border-radius: var(--radius);
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        /* Placeholder for logo */
        .placeholder-logo {
            width: 100px;
            height: 100px;
            border-radius: var(--radius);
            background-color: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            overflow: hidden;
            border: 2px solid var(--accent);
            font-size: 0.8rem;
            text-align: center;
        }

        /* Startup Name and Details */
        .preview-startup-info h2 {
            margin-bottom: 0.25rem;
            font-size: 1.8rem;
            color: var(--foreground);
        }

        .preview-startup-info .founding-year {
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .preview-startup-info .location {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* General Preview Section Item Styling */
        .preview-section-item {
            margin-bottom: 2.5rem;
        }

        .preview-section-item:last-child {
            margin-bottom: 0;
        }

        /* Section Heading Styling */
        .preview-section-item h3 {
            font-size: 1.25rem;
            color: var(--accent);
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
            font-weight: 600;
        }

        /* Individual Preview Item */
        .preview-item {
            margin-bottom: 1.5rem;
        }

        .preview-item:last-child {
            margin-bottom: 0;
        }

        .preview-item h4 {
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
            color: var(--foreground);
            font-weight: 500;
        }

        .preview-item .title {
            font-weight: normal;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.25rem;
        }

        .preview-item .email {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .preview-item p:not(.title):not(.email) {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
        }

        .preview-item p:last-child {
            margin-bottom: 0;
        }

        /* Tech Stack Container Styling */
        .tech-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        /* Tech Tag Styling */
        .tech-tag {
            background-color: rgba(230, 165, 94, 0.15);
            color: var(--accent);
            border-radius: 9999px;
            padding: 0.35rem 0.85rem;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            border: 1px solid rgba(230, 165, 94, 0.3);
        }

        /* Required Positions Styling */
        .positions-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .position-tag {
            background-color: rgba(230, 165, 94, 0.15);
            color: var(--accent);
            border-radius: 9999px;
            padding: 0.35rem 0.85rem;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            border: 1px solid rgba(230, 165, 94, 0.3);
        }

        /* Contact Info Styling */
        .contact-info p {
            margin-bottom: 0.5rem;
        }

        .contact-info p strong {
            color: rgba(255, 255, 255, 0.8);
            min-width: 80px;
            display: inline-block;
        }

        .contact-info a {
            color: var(--accent);
        }

        .contact-info a:hover {
            color: var(--accent-hover);
        }

        /* Social Links Styling */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--accent);
            padding: 0.35rem 0.85rem;
            background-color: rgba(230, 165, 94, 0.15);
            border-radius: 9999px;
            border: 1px solid rgba(230, 165, 94, 0.3);
            font-size: 0.875rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            background-color: rgba(230, 165, 94, 0.25);
            color: var(--accent-hover);
        }

        /* Founder Grid for multiple founders */
        .founders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        /* Action Controls */
        .action-controls {
            text-align: center;
            margin-top: 1rem;
            padding-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--background);
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(230, 165, 94, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--foreground);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.1rem;
            color: var(--foreground);
            opacity: 0.7;
        }

        .no-data {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 3rem;
        }

        /* Message Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--card);
            margin: 10% auto;
            padding: 2rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            color: var(--accent);
            font-size: 1.5rem;
        }

        .close {
            color: var(--foreground);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--foreground);
            font-weight: 500;
        }

        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--foreground);
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            min-height: 120px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(230, 165, 94, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0;
            }

            .container {
                padding: 0 0.75rem;
                max-width: 95%;
                margin-top: 70px;
            }

            .startup-preview {
                padding: 1.5rem;
                margin-bottom: 1rem;
            }

            .preview-startup-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                text-align: left;
            }

            .preview-logo {
                align-self: center;
                margin-bottom: 1rem;
            }

            .placeholder-logo,
            .startup-logo {
                width: 80px;
                height: 80px;
            }

            .preview-startup-info h2 {
                font-size: 1.5rem;
            }

            .preview-startup-info .founding-year {
                font-size: 1rem;
            }

            .preview-section-item h3 {
                font-size: 1.1rem;
            }

            .action-controls {
                padding-bottom: 0.5rem;
            }

            .btn-primary,
            .btn-outline {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }

            .modal-content {
                margin: 5% auto;
                width: 95%;
            }

            .founders-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 0 0.5rem;
            }

            .startup-preview {
                padding: 1rem;
            }

            .profile-header h1 {
                font-size: 1.8rem;
            }

            .preview-startup-header {
                gap: 0.5rem;
                padding-bottom: 1rem;
                margin-bottom: 1.5rem;
            }

            .preview-section-item {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">InternConnect</a>

            <ul class="nav-menu">
                <li><a href="/interns/home" class="back-btn">‚Üê Back to Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <h1>Startup Profile</h1>
            <p>View detailed information about this startup</p>
        </div>

        <div id="startup-content" class="startup-preview">
            <div class="loading">Loading startup data...</div>
        </div>

        <div id="no-data-message" class="no-data" style="display: none;">
            <p>Could not load startup data. Please try again.</p>
        </div>

        <div class="action-controls" id="action-controls" style="display: none;">
            <button class="btn-primary" onclick="startDirectChat()">Send Message</button>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Send Message</h3>
                <span class="close" onclick="closeMessageModal()">&times;</span>
            </div>
            <form id="messageForm">
                <div class="form-group">
                    <label for="messageText">Your Message:</label>
                    <textarea id="messageText" name="message" placeholder="Write your message to this startup..."
                        required></textarea>
                </div>
                <div class="action-controls">
                    <button type="submit" class="btn-primary">Send Message</button>
                    <button type="button" class="btn-outline" onclick="closeMessageModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content"></div>
    </div>

    <script>
        let currentStartup = null;

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastContent = toast.querySelector('.toast-content');

            toast.className = 'toast show ' + type;
            toastContent.textContent = message;

            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Direct Chat Function
        async function startDirectChat() {
            if (!currentStartup) {
                showToast('Startup data not available.', 'error');
                return;
            }

            // Get current user email to avoid self-chat
            let currentUserEmail = null;
            try {
                const response = await fetch('/api/auth/check', { credentials: 'include' });
                const data = await response.json();
                currentUserEmail = data.user?.email;
            } catch (error) {
                console.error('Could not get current user email:', error);
            }

            // Get startup owner email from Firebase key (not contactEmail)
            // Firebase key format: email_domain_com -> email@domain.com
            let startupOwnerEmail = null;
            if (currentStartup.firebaseKey) {
                // Convert Firebase key back to email format
                let emailCandidate = currentStartup.firebaseKey.replace(/_/g, '.');
                
                // Handle common patterns: email_domain_com -> email@domain.com
                if (emailCandidate.includes('.gmail.com')) {
                    startupOwnerEmail = emailCandidate.replace('.gmail.com', '@gmail.com');
                } else if (emailCandidate.includes('.com')) {
                    // Find the last .com and replace with @domain.com
                    const parts = emailCandidate.split('.');
                    if (parts.length >= 3) {
                        const domain = parts.slice(-2).join('.');
                        const username = parts.slice(0, -2).join('.');
                        startupOwnerEmail = `${username}@${domain}`;
                    }
                } else {
                    // Fallback: assume last part is domain
                    const parts = emailCandidate.split('.');
                    if (parts.length >= 2) {
                        const domain = parts[parts.length - 1];
                        const username = parts.slice(0, -1).join('.');
                        startupOwnerEmail = `${username}@${domain}.com`;
                    }
                }
            }
            
            console.log('üîç Startup data:', currentStartup);
            console.log('üîë Firebase key:', currentStartup.firebaseKey);
            console.log('üìß Derived startup owner email:', startupOwnerEmail);
            console.log('üìß Contact email (not used):', currentStartup.contactEmail);
            console.log('üë§ Current user email:', currentUserEmail);
            
            // Fallback: if we can't derive email from Firebase key, use contactEmail but warn user
            if (!startupOwnerEmail) {
                startupOwnerEmail = currentStartup.contactEmail;
                if (!startupOwnerEmail) {
                    showToast('Could not determine startup owner email.', 'error');
                    console.error('‚ùå No Firebase key or contactEmail found in startup data:', currentStartup);
                    return;
                }
                console.warn('‚ö†Ô∏è Using contactEmail as fallback - this might cause self-chat issues');
            }

            // Check if trying to message yourself
            if (currentUserEmail && startupOwnerEmail === currentUserEmail) {
                showToast('You cannot message yourself. This appears to be your own profile.', 'error');
                console.error('‚ùå Attempting to message self:', startupOwnerEmail);
                return;
            }

            // Store the startup owner email in localStorage for chat to pick up
            localStorage.setItem('startConversationWith', startupOwnerEmail);
            
            console.log('‚úÖ Stored startup owner email for chat:', startupOwnerEmail);
            
            // Redirect to chat page
            window.location.href = '/chat';
        }

        // Message Modal Functions (kept for backward compatibility)
        function openMessageModal() {
            document.getElementById('messageModal').style.display = 'block';
        }

        function closeMessageModal() {
            document.getElementById('messageModal').style.display = 'none';
            document.getElementById('messageForm').reset();
        }

        // Send Message
        document.getElementById('messageForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const messageText = document.getElementById('messageText').value.trim();

            if (!messageText) {
                showToast('Please enter a message.', 'error');
                return;
            }

            if (!currentStartup) {
                showToast('Startup data not available.', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('startup_name', currentStartup.startup_name || 'Unknown Startup');
                formData.append('message', messageText);

                const response = await fetch('/api/message_startup', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showToast('Message sent successfully!', 'success');
                    closeMessageModal();
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showToast('Failed to send message. Please try again.', 'error');
            }
        });

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('messageModal');
            if (event.target === modal) {
                closeMessageModal();
            }
        }

        // Load and display startup profile
        function displayStartupProfile(startupData) {
            currentStartup = startupData;
            const startupContent = document.getElementById('startup-content');
            const actionControls = document.getElementById('action-controls');

            function hasValue(value) {
                return value !== null && value !== undefined && String(value).trim() !== '';
            }

            function makeSocialLink(label, url) {
                if (!hasValue(url)) return '';
                let display = label.charAt(0).toUpperCase() + label.slice(1);
                // Ensure URL has proper protocol
                let finalUrl = url;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    finalUrl = 'https://' + url;
                }
                return `<a href="${finalUrl}" target="_blank" rel="noopener noreferrer">${display}</a>`;
            }

            // Add cache-busting to startup logo
            let logoUrl = startupData.logo || '';
            if (logoUrl) {
                if (!logoUrl.includes('?')) {
                    logoUrl += `?t=${Date.now()}`;
                } else {
                    logoUrl += `&t=${Date.now()}`;
                }
            }

            // Build startup profile HTML exactly like preview2.html
            const startupHTML = `
        <div class="preview-startup-header">  
            <div class="preview-logo">
                ${logoUrl ?
                    `<img src="${logoUrl}" alt="Startup Logo" class="startup-logo">` :
                    `<div class="placeholder-logo">No Logo</div>`}
            </div>
            <div class="preview-startup-info">
                <h2>${startupData.startup_name || startupData.startupName || 'Unknown Startup'}</h2>
                ${hasValue(startupData.foundingYear) ? `<p class="founding-year">Founded in ${startupData.foundingYear}</p>` : ''}
                ${hasValue(startupData.locationType) ? `
                    <p class="location">${startupData.locationType === 'remote' ? 'Remote / Virtual' : 
                                        startupData.locationType === 'hybrid' ? 'Hybrid' : 'Physical Location'} 
                     ${startupData.physicalLocation ? `- ${startupData.physicalLocation}` : ''}</p>` : ''}
            </div>
        </div>
        ${hasValue(startupData.description) ? `
        <div class="preview-section-item">
            <h3>About Our Startup</h3>
            <p>${startupData.description}</p>
        </div>` : ''}
        ${(startupData.founders && startupData.founders.length > 0) ? `
        <div class="preview-section-item">
            <h3>Our Founders</h3>
            <div class="founders-grid">
                ${startupData.founders.map(founder => `
                    <div class="preview-item">
                        ${hasValue(founder.name) ? `<h4>${founder.name}</h4>` : ''}
                        ${hasValue(founder.role || founder.title) ? `<p class="title">${founder.role || founder.title}</p>` : ''}
                        ${hasValue(founder.email) ? `<p class="email">${founder.email}</p>` : ''}
                        ${hasValue(founder.bio) ? `<p>${founder.bio}</p>` : ''}
                    </div>
                `).join('')}
            </div>
        </div>` : ''}
        ${(startupData.techStack && startupData.techStack.length > 0) ? `
        <div class="preview-section-item">
            <h3>Our Tech Stack</h3>
            <div class="tech-container">
                ${startupData.techStack.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
            </div>
        </div>` : ''}
        ${(hasValue(startupData.contactEmail) || hasValue(startupData.contactPhone) || hasValue(startupData.website) || hasValue(startupData.linkedin) || hasValue(startupData.twitter) || hasValue(startupData.github)) ? `
        <div class="preview-section-item">
            <h3>Get In Touch</h3>
            <div class="contact-info">
                ${hasValue(startupData.contactEmail) ? `<p><strong>Email:</strong> <a href="mailto:${startupData.contactEmail}">${startupData.contactEmail}</a></p>` : ''}
                ${hasValue(startupData.contactPhone) ? `<p><strong>Phone:</strong> ${startupData.contactPhone}</p>` : ''}
                ${hasValue(startupData.website) ? `<p><strong>Website:</strong> <a href="${startupData.website.startsWith('http') ? startupData.website : 'https://' + startupData.website}" target="_blank">${startupData.website}</a></p>` : ''}
            </div>
            <div class="social-links">
                ${makeSocialLink('linkedin', startupData.linkedin)}
                ${makeSocialLink('twitter', startupData.twitter)}
                ${makeSocialLink('github', startupData.github)}
            </div>
        </div>` : ''}
    `;

            startupContent.innerHTML = startupHTML;
            actionControls.style.display = 'block';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            console.log('üöÄ Page loaded, initializing startup profile view...');

            // Get startup data from localStorage (set by home.html)
            const startupDataString = localStorage.getItem('selectedStartupProfile');
            console.log('üîç Raw localStorage data:', startupDataString);

            if (startupDataString) {
                try {
                    const startupData = JSON.parse(startupDataString);
                    console.log('üìä Parsed startup data:', startupData);
                    console.log('üìä Startup name:', startupData.startup_name || startupData.startupName);
                    console.log('üìä Tagline:', startupData.tagline);
                    console.log('üìä Description:', startupData.description);
                    console.log('üìä Logo:', startupData.logo);
                    
                    if (!startupData.startup_name && !startupData.startupName) {
                        console.warn('‚ö†Ô∏è No startup name found in data');
                    }
                    
                    displayStartupProfile(startupData);
                } catch (error) {
                    console.error('‚ùå Error parsing startup data:', error);
                    console.error('‚ùå Raw data that failed to parse:', startupDataString);
                    document.getElementById('no-data-message').style.display = 'block';
                    document.getElementById('startup-content').style.display = 'none';
                }
            } else {
                console.log('‚ùå No startup data found in localStorage');
                console.log('üîç All localStorage keys:', Object.keys(localStorage));
                document.getElementById('no-data-message').style.display = 'block';
                document.getElementById('startup-content').style.display = 'none';
            }
        });
    </script>
</body>

</html>
