<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interns Home - TechStartup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            background: white;
            color: #1a1a2e;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #ff6b6b;
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .view-profile-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .view-profile-btn:hover {
            background: #ff5252;
        }

        .sort-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .sort-dropdown option {
            background: #1a1a2e;
            color: white;
        }

        /* Posts Container */
        .posts-container {
            position: relative;
            height: 600px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .post-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 20px;
            overflow: hidden;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
        }

        .post-card.active {
            transform: translateX(0);
        }

        .post-card.prev {
            transform: translateX(-100%);
        }

        .post-card:active {
            cursor: grabbing;
        }

        .post-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
        }

        .post-content {
            padding: 30px;
            height: calc(100% - 300px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .startup-info {
            margin-bottom: 20px;
        }

        .startup-name {
            color: #ff6b6b;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .startup-tagline {
            color: #a0aec0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .job-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .section-title {
            color: #ff6b6b;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .skills {
            color: #e2e8f0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .description {
            color: #cbd5e0;
            font-size: 14px;
            line-height: 1.6;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .like-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .like-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .like-btn.liked {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
        }

        .share-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .share-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
        }

        .message-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
        }

        .message-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        /* Navigation Dots */
        .post-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background 0.3s;
        }

        .indicator.active {
            background: #ff6b6b;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
        }

        .no-posts {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .nav-links {
                display: none;
            }

            .main-container {
                padding: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .posts-container {
                height: 500px;
            }

            .post-content {
                padding: 20px;
            }

            .startup-name {
                font-size: 20px;
            }

            .action-buttons {
                gap: 20px;
                margin-top: 20px;
            }

            .action-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            /* Mobile Navigation */
            .mobile-nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
                background: rgba(0, 0, 0, 0.8);
                padding: 15px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                backdrop-filter: blur(10px);
                z-index: 100;
            }

            .mobile-nav-btn {
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                padding: 10px;
                border-radius: 10px;
                transition: background 0.3s;
            }

            .mobile-nav-btn:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            body {
                padding-bottom: 80px;
            }
        }

        /* Swipe Indicators */
        .swipe-hint {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
        }

        .swipe-hint.left {
            left: 20px;
        }

        .swipe-hint.right {
            right: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .success-message.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">InternConnect</div>
        <nav class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Messages</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Controls -->
        <div class="controls">
            <button class="view-profile-btn" onclick="viewProfile()">View Profile</button>
            <select class="sort-dropdown" id="sortFilter" onchange="filterPosts()">
                <option value="all">All Posts</option>
                <option value="week">Last 1 Week</option>
                <option value="month">Last 1 Month</option>
                <option value="6months">Last 6 Months</option>
            </select>
        </div>

        <!-- Posts Container -->
        <div class="posts-container" id="postsContainer">
            <div class="loading" id="loadingState">
                <div>Loading posts...</div>
            </div>
            <div class="error" id="errorState" style="display: none;">
                <div>Failed to load posts. Please try again.</div>
                <button onclick="loadPosts()" style="margin-top: 15px; padding: 10px 20px; background: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
            </div>
            <div class="no-posts" id="noPostsState" style="display: none;">
                <div>No posts found. Check back later!</div>
            </div>
        </div>

        <!-- Post Indicators -->
        <div class="post-indicators" id="postIndicators"></div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav">
        <button class="mobile-nav-btn">üè†</button>
        <button class="mobile-nav-btn">üí¨</button>
        <button class="mobile-nav-btn">‚öôÔ∏è</button>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage"></div>

    <script>
        let allPosts = [];
        let filteredPosts = [];
        let currentPostIndex = 0;
        let isLoading = false;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        // Load posts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
        });

        // Load posts from API
        async function loadPosts() {
            if (isLoading) return;
            
            isLoading = true;
            showLoading();

            try {
                const response = await fetch('/api/get_all_posts');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success && data.posts && data.posts.length > 0) {
                    allPosts = data.posts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    filteredPosts = [...allPosts];
                    currentPostIndex = 0;
                    renderPosts();
                    hideLoading();
                } else {
                    showNoPostsState();
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                showErrorState();
            } finally {
                isLoading = false;
            }
        }

        // Show loading state
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('noPostsState').style.display = 'none';
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        // Show error state
        function showErrorState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('noPostsState').style.display = 'none';
        }

        // Show no posts state
        function showNoPostsState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('noPostsState').style.display = 'block';
        }

        // Render posts
        function renderPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            if (filteredPosts.length === 0) {
                showNoPostsState();
                return;
            }

            filteredPosts.forEach((post, index) => {
                const postCard = createPostCard(post, index);
                container.appendChild(postCard);
            });

            updatePostIndicators();
            setupSwipeHandlers();
        }

        // Create post card
        function createPostCard(post, index) {
            const card = document.createElement('div');
            card.className = `post-card ${index === currentPostIndex ? 'active' : ''}`;
            card.setAttribute('data-index', index);

            const imageHtml = post.image_url ? 
                `<img src="${post.image_url}" alt="${post.startup_name}" class="post-image" onerror="this.style.display='none'">` :
                `<div class="post-image" style="background: linear-gradient(45deg, #ff6b6b, #ffa500); display: flex; align-items: center; justify-content: center; font-size: 24px; color: white;">üì∏</div>`;

            card.innerHTML = `
                ${imageHtml}
                <div class="post-content">
                    <div class="startup-info">
                        <div class="startup-name">${escapeHtml(post.startup_name)}</div>
                        ${post.tagline ? `<div class="startup-tagline">${escapeHtml(post.tagline)}</div>` : ''}
                        
                        <div class="section-title">Position</div>
                        <div class="job-title">${escapeHtml(post.job_title)}</div>
                        
                        ${post.skills ? `
                            <div class="section-title">Required Skills</div>
                            <div class="skills">${escapeHtml(post.skills)}</div>
                        ` : ''}
                        
                        ${post.description ? `
                            <div class="section-title">Description</div>
                            <div class="description">${escapeHtml(post.description)}</div>
                        ` : ''}
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn like-btn" onclick="likePost('${post.id}', this)" title="Like">
                            üëç
                        </button>
                        <button class="action-btn share-btn" onclick="sharePost('${post.id}')" title="Share">
                            üì§
                        </button>
                        <button class="action-btn message-btn" onclick="messageStartup('${escapeHtml(post.startup_name)}')" title="Message">
                            üí¨
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // Setup swipe handlers
        function setupSwipeHandlers() {
            const container = document.getElementById('postsContainer');
            
            // Mouse events
            container.addEventListener('mousedown', handleStart);
            container.addEventListener('mousemove', handleMove);
            container.addEventListener('mouseup', handleEnd);
            container.addEventListener('mouseleave', handleEnd);

            // Touch events
            container.addEventListener('touchstart', handleStart);
            container.addEventListener('touchmove', handleMove);
            container.addEventListener('touchend', handleEnd);
        }

        // Handle start of swipe/drag
        function handleStart(e) {
            isDragging = true;
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            currentX = startX;
        }

        // Handle move during swipe/drag
        function handleMove(e) {
            if (!isDragging) return;

            e.preventDefault();
            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            const deltaX = currentX - startX;

            // Visual feedback during drag
            const currentCard = document.querySelector('.post-card.active');
            if (currentCard && Math.abs(deltaX) > 10) {
                currentCard.style.transform = `translateX(${deltaX * 0.3}px)`;
            }
        }

        // Handle end of swipe/drag
        function handleEnd(e) {
            if (!isDragging) return;

            isDragging = false;
            const deltaX = currentX - startX;
            const threshold = 100;

            // Reset current card position
            const currentCard = document.querySelector('.post-card.active');
            if (currentCard) {
                currentCard.style.transform = '';
            }

            // Determine swipe direction
            if (Math.abs(deltaX) > threshold) {
                if (deltaX > 0) {
                    // Swipe right - previous post
                    previousPost();
                } else {
                    // Swipe left - next post
                    nextPost();
                }
            }
        }

        // Navigate to next post
        function nextPost() {
            if (currentPostIndex < filteredPosts.length - 1) {
                currentPostIndex++;
                updateActivePost();
            }
        }

        // Navigate to previous post
        function previousPost() {
            if (currentPostIndex > 0) {
                currentPostIndex--;
                updateActivePost();
            }
        }

        // Update active post
        function updateActivePost() {
            const cards = document.querySelectorAll('.post-card');
            cards.forEach((card, index) => {
                card.classList.remove('active', 'prev');
                if (index === currentPostIndex) {
                    card.classList.add('active');
                } else if (index < currentPostIndex) {
                    card.classList.add('prev');
                }
            });
            updatePostIndicators();
        }

        // Update post indicators
        function updatePostIndicators() {
            const indicatorsContainer = document.getElementById('postIndicators');
            indicatorsContainer.innerHTML = '';

            if (filteredPosts.length <= 1) return;

            filteredPosts.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === currentPostIndex ? 'active' : ''}`;
                indicator.addEventListener('click', () => {
                    currentPostIndex = index;
                    updateActivePost();
                });
                indicatorsContainer.appendChild(indicator);
            });
        }

        // Filter posts based on time range
        function filterPosts() {
            const filterValue = document.getElementById('sortFilter').value;
            const now = new Date();
            let cutoffDate;

            switch (filterValue) {
                case 'week':
                    cutoffDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    break;
                case 'month':
                    cutoffDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    break;
                case '6months':
                    cutoffDate = new Date(now.getTime() - 180 * 24 * 60 * 60 * 1000);
                    break;
                default:
                    filteredPosts = [...allPosts];
                    currentPostIndex = 0;
                    renderPosts();
                    return;
            }

            filteredPosts = allPosts.filter(post => new Date(post.created_at) >= cutoffDate);
            currentPostIndex = 0;
            renderPosts();
        }

        // Like post
        async function likePost(postId, button) {
            try {
                button.classList.toggle('liked');
                
                // Here you would typically send a request to your backend
                // For now, just show visual feedback
                showSuccessMessage('Post liked!');
                
                // Animate button
                button.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    button.style.transform = '';
                }, 200);
                
            } catch (error) {
                console.error('Error liking post:', error);
                button.classList.remove('liked');
                showSuccessMessage('Failed to like post');
            }
        }

        // Share post
        async function sharePost(postId) {
            try {
                if (navigator.share) {
                    await navigator.share({
                        title: 'Check out this internship opportunity!',
                        url: window.location.origin + '/post/' + postId
                    });
                } else {
                    // Fallback - copy to clipboard
                    const url = window.location.origin + '/post/' + postId;
                    await navigator.clipboard.writeText(url);
                    showSuccessMessage('Link copied to clipboard!');
                }
            } catch (error) {
                console.error('Error sharing post:', error);
                showSuccessMessage('Failed to share post');
            }
        }

        // Message startup
        function messageStartup(startupName) {
            // For now, just show a message
            showSuccessMessage(`Opening chat with ${startupName}...`);
            
            // You would typically redirect to a messaging interface
            // window.location.href = '/messages?startup=' + encodeURIComponent(startupName);
        }

        // View profile
        function viewProfile() {
            window.location.href = '/intern_profile';
        }

        // Show success message
        function showSuccessMessage(message) {
            const messageElement = document.getElementById('successMessage');
            messageElement.textContent = message;
            messageElement.classList.add('show');
            
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 3000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                previousPost();
            } else if (e.key === 'ArrowRight') {
                nextPost();
            }
        });

        // Auto-refresh posts every 5 minutes
        setInterval(() => {
            if (!isDragging) {
                loadPosts();
            }
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
