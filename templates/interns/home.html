<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interns Home - TechStartup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            background: white;
            color: #1a1a2e;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #f59e0b;
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 140px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-bar {
            width: 100%;
            padding: 12px 40px 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #f59e0b;
            background: rgba(255, 255, 255, 0.15);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .clear-search {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .clear-search:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .view-profile-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .view-profile-btn:hover {
            background: #ff5252;
        }

        .sort-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .sort-dropdown option {
            background: #1a1a2e;
            color: white;
        }

        /* Posts Container */
        .posts-container {
            position: relative;
            height: 700px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            touch-action: pan-y pinch-zoom;
        }

        .post-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 20px;
            overflow: hidden;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
            display: flex;
            flex-direction: column;
        }

        .post-card.active {
            transform: translateX(0);
        }

        .post-card.prev {
            transform: translateX(-100%);
        }

        .post-card:active {
            cursor: grabbing;
        }

        /* Fixed Image Styling */
        .post-image {
            width: 100%;
            height: 300px;
            object-fit: contain; /* Changed from cover to contain */
            background: linear-gradient(45deg, #f59e0b, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure full image is visible */
            background: #000; /* Black background for better contrast */
        }

        .placeholder-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #f59e0b, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .placeholder-image svg {
            width: 48px;
            height: 48px;
            fill: currentColor;
        }

        /* Fixed Content Area */
        .post-content {
            padding: 20px 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        .startup-info {
            margin-bottom: 20px;
            flex: 1;
        }

        .startup-name {
            color: #f59e0b;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .startup-tagline {
            color: #a0aec0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .job-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .section-title {
            color: #f59e0b;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            margin-top: 10px;
        }

        .skills {
            color: #e2e8f0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .description {
            color: #cbd5e0;
            font-size: 14px;
            line-height: 1.6;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Fixed Action Buttons - YouTube Style */
         .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border: none;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            min-width: 50px;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* SVG Icon Styles */
        .action-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
            flex-shrink: 0;
        }

        .action-btn .likes-count,
        .action-btn .shares-count {
            font-size: 12px;
            font-weight: 500;
            min-width: 14px;
            text-align: center;
        }

        /* Button States - YouTube Style */
        .like-btn.liked {
            background: rgba(255, 255, 255, 0.2);
            color: #ff6b6b;
        }

        .like-btn.liked:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        .save-btn.saved {
            background: rgba(255, 255, 255, 0.2);
            color: #4ade80;
        }

        .save-btn.saved:hover {
            background: rgba(74, 222, 128, 0.2);
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Navigation Dots */
        .post-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background 0.3s;
        }

        .indicator.active {
            background: #f59e0b;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #f59e0b;
        }

        .no-posts {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .nav-links {
                display: none;
            }

            .main-container {
                padding: 15px;
                min-height: calc(100vh - 160px);
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                overscroll-behavior: contain;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .search-container {
                max-width: none;
                order: -1;
            }

            .posts-container {
                min-height: 600px;
                overflow: hidden;
                touch-action: pan-x pan-y;
            }
            
            .post-card {
                position: absolute; 
            }

            .post-content {
                padding: 15px 20px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .startup-name {
                font-size: 20px;
            }

            .action-buttons {
                gap: 15px;
                margin-top: 15px;
                padding: 15px 0;
            }

            .action-btn {
                padding: 10px 14px;
                font-size: 12px;
            }

            .action-btn svg {
                width: 18px;
                height: 18px;
            }

            /* Mobile Navigation */
            .mobile-nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
                background: rgba(0, 0, 0, 0.9);
                padding: 12px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                backdrop-filter: blur(15px);
                z-index: 100;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .mobile-nav-btn {
                background: none;
                border: none;
                color: rgba(255, 255, 255, 0.7);
                cursor: pointer;
                padding: 12px;
                border-radius: 12px;
                transition: all 0.3s;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 4px;
                min-width: 60px;
            }

            .mobile-nav-btn:hover,
            .mobile-nav-btn.active {
                background: rgba(255, 107, 107, 0.2);
                color: #f59e0b;
                transform: translateY(-2px);
            }

            .mobile-nav-btn svg {
                width: 24px;
                height: 24px;
                fill: currentColor;
            }

            .mobile-nav-btn span {
                font-size: 10px;
                font-weight: 500;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            body {
                padding-bottom: 80px;
            }
        }

        /* Desktop - Hide Mobile Nav */
        @media (min-width: 769px) {
            .mobile-nav {
                display: none;
            }
        }

        /* Swipe Indicators */
        .swipe-hint {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
        }

        .swipe-hint.left {
            left: 20px;
        }

        .swipe-hint.right {
            right: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .success-message.show {
            transform: translateX(0);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 10000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            min-width: 250px;
            max-width: 400px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }

        .toast.info {
            background: #17a2b8;
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Saved button state */
        .save-btn.saved {
            background: #28a745;
            color: white;
        }

        .save-btn.saved svg {
            fill: white;
        }

        
.load-more-card {

}

}

.load-more-text {
    font-size: 24px;

}

}

    transform: translateY(0);

    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);

        transform: translateY(-5px);
    }

    .load-more-card {
        padding: 30px 15px;
        min-height: 350px;
    }
    
    .load-more-text {
        font-size: 20px;
    }
    
    .load-more-subtext {
        font-size: 14px;
    }
    
    .load-more-btn {
        padding: 10px 25px;
        font-size: 14px;
    }
}


    </style>

        let startY = 0;
        let currentY = 0;
        let allPosts = [];
        let filteredPosts = [];
        let currentPostIndex = 0;
        let isLoading = false;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        let nextCursor = null;
        let hasMorePosts = true;
        let searchQuery = '';
        let searchTimeout = null;
        const postsContainer = document.getElementById('postsContainer');
        
        // Sample data for testing
        const samplePosts = [
            {
                id: '1',
                startup_name: 'TechStartup',
                tagline: 'Innovative solutions for tomorrow',
                job_title: 'Software Developer Intern',
                skills: 'JavaScript, React, Node.js',
                description: 'Join our team to build cutting-edge web applications and gain hands-on experience with modern technologies.',
                image_url: 'https://via.placeholder.com/400x300/ff6b6b/ffffff?text=TechStartup',
                created_at: new Date().toISOString()
            },
            {
                id: '2',
                startup_name: 'DataCorp',
                tagline: 'Data-driven insights',
                job_title: 'Data Science Intern',
                skills: 'Python, Machine Learning, SQL',
                description: 'Work with large datasets and help us build predictive models to solve real-world business problems.',
                image_url: null,
                created_at: new Date(Date.now() - 86400000).toISOString()
            }
        ];
        
        // Load posts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
        });
        
        // This is the complete and fixed loadPosts function
        async function loadPosts() {
            // Prevent multiple simultaneous requests
            if (isLoading || !hasMorePosts) {
                console.log('⏸️ Skipping load - already loading or no more posts');
                return;
            }
        
            // Set loading state
            isLoading = true;
            showLoading();
        
            // Build API URL with pagination
            let apiUrl = `/api/get_all_posts?limit=5`;
            
            if (nextCursor) {
                apiUrl += `&start_after=${nextCursor}`;
            }
        
            console.log('🔄 Loading posts from:', apiUrl);
        
            try {

        // Setup swipe handlers
        function setupSwipeHandlers() {
            const container = document.getElementById('postsContainer');
            
            // Remove existing listeners
            container.removeEventListener('mousedown', handleStart);
            container.removeEventListener('mousemove', handleMove);
            container.removeEventListener('mouseup', handleEnd);
            container.removeEventListener('mouseleave', handleEnd);
            container.removeEventListener('touchstart', handleStart);
            container.removeEventListener('touchmove', handleMove);
            container.removeEventListener('touchend', handleEnd);
            
            // Add new listeners - mobile ke liye bhi enable karo
            container.addEventListener('mousedown', handleStart);
            container.addEventListener('mousemove', handleMove);
            container.addEventListener('mouseup', handleEnd);
            container.addEventListener('mouseleave', handleEnd);
            container.addEventListener('touchstart', handleStart, { passive: false });
            container.addEventListener('touchmove', handleMove, { passive: false });
            container.addEventListener('touchend', handleEnd);
        }
        
        // Handle start of swipe/drag
        function handleStart(e) {
            // Don't start drag if clicking on action buttons
            if (e.target.closest('.action-btn')) {
                return;
            }
        
            isDragging = true;
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY; // Y coordinate bhi track karo
            currentX = startX;
            currentY = startY;
        }
        
        // Handle move during swipe/drag
        function handleMove(e) {
            if (!isDragging) return;
        
            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            currentY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const isScrollingInContent = e.target.closest('.post-content');
        
            if (isScrollingInContent && Math.abs(deltaY) > Math.abs(deltaX)) {
                return; // Allow vertical scroll
            }
            
            // For horizontal swipes, prevent default and show feedback
            if (Math.abs(deltaX) > 10) {
                e.preventDefault();
                const currentCard = document.querySelector('.post-card.active');
                if (currentCard && Math.abs(deltaX) > Math.abs(deltaY)) {
                    currentCard.style.transform = `translateX(${deltaX * 0.3}px)`;
                }
            }
        }
        
        // Handle end of swipe/drag
        function handleEnd(e) {
            if (!isDragging) return;
        
            isDragging = false;
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const threshold = 100;
        
            // Reset current card position
            const currentCard = document.querySelector('.post-card.active');
            if (currentCard) {
                currentCard.style.transform = '';
            }
        
            // Determine swipe direction
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > threshold) {
                if (deltaX > 0) {
                    // Swipe right - previous post
                    previousPost();
                } else {
                    // Swipe left - next post
                    nextPost();
                }
            }
        }

            // Check if we're at the last regular post and need to show load more
            if (currentPostIndex === filteredPosts.length - 1 && hasMorePosts && nextCursor) {

                updateActivePost();

                // Normal navigation
                currentPostIndex++;

            }
        }
        
        // Navigate to previous post
        function previousPost() {
            if (currentPostIndex > 0) {

            // Update UI immediately
            if (wasLiked) {
                button.classList.remove('liked');
                post.likes_count = Math.max(0, (post.likes_count || 0) - 1);
            } else {
                button.classList.add('liked');
                post.likes_count = (post.likes_count || 0) + 1;
            }
            
            likesCountSpan.textContent = post.likes_count;
            
            // Animation
            button.style.transform = 'scale(1.2)';
            setTimeout(() => button.style.transform = '', 150);
            
            // Background API call

                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {

                    post.is_liked = data.is_liked;
                    likesCountSpan.textContent = post.likes_count;

                    // Revert on error

                        button.classList.add('liked');
                        post.likes_count = (post.likes_count || 0) + 1;
                    } else {
                        button.classList.remove('liked');

        // Enhanced filter with search
        function filterPosts() {
            const filterElement = document.getElementById('sortFilter');
            const filterValue = filterElement ? filterElement.value : 'all';
            const now = new Date();
            let filteredData = [...allPosts];
        
            // Apply search filter
            if (searchQuery) {
                filteredData = filteredData.filter(post => 
                    post.startup_name.toLowerCase().includes(searchQuery)
                );
            }
        
            // Apply time filter
            switch (filterValue) {
                case 'week':
                    const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filteredData = filteredData.filter(post => {
                        const postDate = new Date(post.created_at);
                        return postDate >= oneWeekAgo;
                    });
                    break;
                case 'month':
                    const oneMonthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    filteredData = filteredData.filter(post => {
                        const postDate = new Date(post.created_at);
                        return postDate >= oneMonthAgo;
                    });
                    break;
                case '6months':
                    const sixMonthsAgo = new Date(now.getTime() - 6 * 30 * 24 * 60 * 60 * 1000);
                    filteredData = filteredData.filter(post => {
                        const postDate = new Date(post.created_at);
                        return postDate >= sixMonthsAgo;
                    });
                    break;
            }
        
            // Sort by creation date (newest first)
            filteredData.sort((a, b) => {
                const dateA = new Date(a.created_at);
                const dateB = new Date(b.created_at);
                return dateB - dateA;
            });
        
            filteredPosts = filteredData;
            currentPostIndex = 0;
            renderPosts();
        }

// New viewProfile function that uses email for lookup
async function viewProfile() {
    console.log('%c🚀 viewProfile() triggered (Email Lookup Version)', 'color: #007bff; font-weight: bold;');

    // 1. Get the current post
    if (filteredPosts.length === 0 || currentPostIndex >= filteredPosts.length) {
        console.error('❌ ABORT: No current post selected.');
        showToast('No post available to view profile.', 'error');
        return;
    }

    const currentPost = filteredPosts[currentPostIndex];
    console.log('📊 Current Post Data:', currentPost);

    // 2. Get the unique email from the post data
    const startupEmailToFetch = currentPost.created_by_email;

    if (!startupEmailToFetch) {
        console.error('❌ ABORT: Post is missing "created_by_email". Cannot link to profile.');
        showToast('Profile information is not available for this post.', 'error');
        return;
    }

    console.log(`✅ Startup Email to fetch: "${startupEmailToFetch}"`);

    try {
        // 3. Construct the API URL with the email as a query parameter
        const encodedEmail = encodeURIComponent(startupEmailToFetch);
        const apiUrl = `/get_startup_profiles/?email=${encodedEmail}`;
        
        console.log(`📡 Preparing to call API: ${apiUrl}`);
        showToast('Loading profile...', 'info');

        const response = await fetch(apiUrl, {
            method: 'GET',
            credentials: 'include'
        });
        
        console.log(`🚦 API Response Status: ${response.status} ${response.statusText}`);
        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }

        // 4. Parse the response
        const data = await response.json();
        console.log('%c📦 Received JSON data from backend:', 'color: #28a745; font-weight: bold;', data);

        // 5. Check if the backend found the profile
        if (data.success && data.startup) {
            console.log('%c✅ SUCCESS: Backend found the startup profile by email.', 'color: #28a745; font-weight: bold;');
            
            // Store the found profile in localStorage
            localStorage.setItem('selectedStartupProfile', JSON.stringify(data.startup));
            console.log('💾 Data successfully stored in localStorage.');
            
            // Navigate to the profile page
            console.log('➡️ Navigating to /startup/profile/view...');
            window.location.href = '/startup/profile/view';

        } else {
            console.error(`❌ FAILURE: Could not find a profile for email: ${startupEmailToFetch}`);
            showToast(`Could not load profile. The startup may have deleted their account.`, 'error');
        }

    } catch (error) {
        console.error('💥 FATAL ERROR: An error occurred during the fetch process.', error);
        showToast('A network error occurred. Please try again.', 'error');
    }
}


        // Utility function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.toString().replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                previousPost();
            } else if (e.key === 'ArrowRight') {
                nextPost();
            }
        });
        
        // Auto-advance posts (optional)
        let autoAdvanceInterval;
        
        function startAutoAdvance() {
            autoAdvanceInterval = setInterval(() => {
                if (currentPostIndex < filteredPosts.length - 1) {
                    nextPost();
                } else {
                    currentPostIndex = 0;
                    updateActivePost();
                }
            }, 10000); // Change post every 10 seconds
        }
        
        function stopAutoAdvance() {
            if (autoAdvanceInterval) {
                clearInterval(autoAdvanceInterval);
                autoAdvanceInterval = null;
            }
        }
        
        // Pause auto-advance on user interaction
        document.addEventListener('mousedown', stopAutoAdvance);
        document.addEventListener('touchstart', stopAutoAdvance);
        
        // Restart auto-advance after 30 seconds of inactivity
        let inactivityTimer;
        
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                if (!isDragging) {
                    startAutoAdvance();
                }
            }, 30000);
        }

function showToast(message, type = 'info') {
    const toast = document.getElementById('toast');
    if (!toast) return;
    
    const toastContent = toast.querySelector('.toast-content');
    if (!toastContent) return;
    
    toast.className = 'toast show ' + type;
    toastContent.textContent = message;
    
    setTimeout(() => {
        toast.className = 'toast';
    }, 3000);
}
