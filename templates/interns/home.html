<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interns Home - TechStartup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1A1F2C 0%, #0F1419 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(230, 165, 94, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(230, 165, 94, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header with enhanced glassmorphism */
        .header {
            background: rgba(17, 24, 39, 0.95);
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #E6A55E;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(230, 165, 94, 0.3);
            position: relative;
            padding-bottom: 0.25rem;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 40%;
            height: 3px;
            background: linear-gradient(90deg, #E6A55E, transparent);
            border-radius: 2px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
            padding: 4px 0;
            letter-spacing: -0.2px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #E6A55E 0%, #F3C88C 100%);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #E6A55E;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Main Container */
        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        /* Enhanced Top Dropdown */
        .top-dropdown {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .top-dropdown.show {
            transform: translateY(0);
        }

        .dropdown-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1001;
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.35);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dropdown-toggle:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 32px rgba(245, 158, 11, 0.45);
        }

        .dropdown-toggle:active {
            transform: translateY(0) scale(0.98);
        }

        .controls {
            padding: 72px 32px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .view-profile-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.2px;
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .view-profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(245, 158, 11, 0.4);
        }

        .view-profile-btn:active {
            transform: translateY(0);
        }

        .sort-dropdown {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 14px 24px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .sort-dropdown:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .sort-dropdown:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        /* Instagram-style Posts Container */
        .posts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            touch-action: pan-y pinch-zoom;
        }

        .post-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
            display: flex;
            flex-direction: column;
        }

        .post-card.active {
            transform: translateX(0);
        }

        .post-card.prev {
            transform: translateX(-100%);
        }

        .post-card:active {
            cursor: grabbing;
        }

        /* Enhanced Image Display */
        .post-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .post-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .placeholder-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #f59e0b, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .placeholder-image svg {
            width: 64px;
            height: 64px;
            fill: currentColor;
            opacity: 0.9;
        }

        /* Enhanced Overlay with better gradient */
        .post-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.8) 40%, transparent 100%);
            padding: 28px 24px;
            z-index: 10;
        }

        .startup-profile {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .startup-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .startup-info {
            flex: 1;
        }

        .startup-name {
            color: white;
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.3px;
        }

        .startup-tagline {
            color: rgba(255, 255, 255, 0.75);
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
        }

        .more-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 22px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .more-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Enhanced Post Details */
        .post-details {
            background: rgba(0, 0, 0, 0.95);
            padding: 24px;
            border-radius: 20px 20px 0 0;
            margin-top: 12px;
            max-height: 0;
            overflow-y: auto;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-overflow-scrolling: touch;
            display: none;
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-details.show {
            display: block;
            max-height: calc(100vh - 200px);
        }

        .job-title {
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.4px;
            line-height: 1.3;
        }

        .skills, .description {
            color: rgba(255, 255, 255, 0.85);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .skills strong {
            color: #f59e0b;
            font-weight: 600;
        }

        .section-title {
            color: #f59e0b;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            margin-top: 16px;
        }

        /* Premium Action Buttons */
        .action-buttons {
            position: absolute;
            right: 12px;
            bottom: 180px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 10;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 10px 8px;
            border-radius: 14px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            width: 56px;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.85);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .action-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .action-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            flex-shrink: 0;
        }

        .action-btn .likes-count,
        .action-btn .shares-count {
            font-size: 13px;
            font-weight: 600;
            min-width: 16px;
            text-align: center;
        }

        /* Premium Button States */
        .like-btn.liked {
            background: rgba(34, 197, 94, 0.25);
            color: #22c55e;
            border-color: rgba(34, 197, 94, 0.4);
        }

        .like-btn.liked:hover {
            background: rgba(34, 197, 94, 0.35);
            box-shadow: 0 8px 24px rgba(34, 197, 94, 0.3);
        }

        .apply-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%) !important;
            border: 1px solid rgba(59, 130, 246, 0.5) !important;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 12px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: -0.2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-direction: row;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.35);
            width: auto !important;
            min-width: auto !important;
        }

        .apply-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%) !important;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 32px rgba(59, 130, 246, 0.5);
        }

        .apply-btn.applied {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
            border-color: rgba(16, 185, 129, 0.5) !important;
            cursor: not-allowed;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }

        .apply-btn:disabled {
            opacity: 0.75;
            cursor: not-allowed;
            transform: none;
        }

        .apply-text {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: -0.3px;
            white-space: nowrap;
        }

        .save-btn.saved {
            background: rgba(34, 197, 94, 0.25);
            color: #22c55e;
            border-color: rgba(34, 197, 94, 0.4);
        }

        .save-btn.saved:hover {
            background: rgba(34, 197, 94, 0.35);
            box-shadow: 0 8px 24px rgba(34, 197, 94, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Loading and Error States with better design */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 500;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #f59e0b;
            font-size: 16px;
            font-weight: 500;
        }

        .no-posts {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 500;
        }

        /* Desktop Responsive */
        @media (min-width: 769px) {
            .posts-container {
                max-width: 500px;
                margin: 0 auto;
                left: 50%;
                transform: translateX(-50%);
            }

            .post-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .post-details {
                display: none !important;
            }

            .post-details.show {
                display: block !important;
                max-height: 60vh;
            }

            .action-buttons {
                right: 6px !important;
                gap: 18px;
            }

            .action-btn {
                padding: 10px 8px;
                width: 56px;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 14px 20px;
            }

            .nav-links {
                display: none;
            }

            .post-details.show {
                max-height: calc(100vh - 160px);
            }

            .posts-container {
                height: calc(100vh - 80px);
                top: 0;
            }

            .action-buttons {
                right: 12px;
                bottom: 200px;
                gap: 14px;
            }

            .action-btn {
                padding: 10px 8px;
                font-size: 11px;
                width: 54px;
            }

            .action-btn svg {
                width: 22px;
                height: 22px;
            }

            /* Premium Mobile Navigation */
            .mobile-nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
                background: rgba(0, 0, 0, 0.95);
                padding: 12px 8px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                backdrop-filter: blur(30px) saturate(180%);
                -webkit-backdrop-filter: blur(30px) saturate(180%);
                z-index: 100;
                border-top: 1px solid rgba(255, 255, 255, 0.08);
                box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.2);
            }

            .mobile-nav-btn {
                background: none;
                border: none;
                color: rgba(255, 255, 255, 0.6);
                cursor: pointer;
                padding: 12px;
                border-radius: 14px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 6px;
                min-width: 70px;
            }

            .mobile-nav-btn:hover,
            .mobile-nav-btn.active {
                background: rgba(245, 158, 11, 0.15);
                color: #f59e0b;
                transform: translateY(-2px);
            }

            .mobile-nav-btn svg {
                width: 24px;
                height: 24px;
                fill: currentColor;
            }

            .mobile-nav-btn span {
                font-size: 10px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            body {
                padding-bottom: 80px;
            }
        }

        /* Desktop - Hide Mobile Nav */
        @media (min-width: 769px) {
            .mobile-nav {
                display: none;
            }

            body {
                padding-bottom: 0;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-card {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Premium Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 16px 24px;
            border-radius: 14px;
            z-index: 10000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 280px;
            max-width: 420px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
            font-size: 14px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: rgba(16, 185, 129, 0.95);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.95);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .toast.info {
            background: rgba(59, 130, 246, 0.95);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Load More Card with premium design */
        .load-more-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 24px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 400px;
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.3);
        }

        .load-more-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
        }

        .load-more-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .load-more-icon {
            animation: bounce 2s infinite;
        }

        .load-more-icon svg {
            fill: white;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .load-more-text {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .load-more-subtext {
            font-size: 16px;
            opacity: 0.95;
            margin-bottom: 24px;
            font-weight: 400;
        }

        .load-more-btn {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid white;
            color: white;
            padding: 14px 36px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            letter-spacing: -0.3px;
        }

        .load-more-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.3);
        }

        .load-more-btn:active {
            transform: translateY(0);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-12px);
            }
            60% {
                transform: translateY(-6px);
            }
        }

        /* Responsive design for load more card */
        @media (max-width: 768px) {
            .load-more-card {
                padding: 36px 20px;
                min-height: 350px;
            }

            .load-more-text {
                font-size: 22px;
            }

            .load-more-subtext {
                font-size: 14px;
            }

            .load-more-btn {
                padding: 12px 28px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="/chat">Messages</a>
            <a href="/settings" onclick="event.preventDefault(); goToSettings();">Settings</a>
        </nav>
    </header>

    <!-- Dropdown Toggle -->

    <script type="module">
        let startY = 0;
        let currentY = 0;
        let allPosts = [];
        let filteredPosts = [];
        let currentPostIndex = 0;
        let isLoading = false;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        let nextCursor = null;
        let hasMorePosts = true;
        let searchQuery = '';
        let searchTimeout = null;
        const postsContainer = document.getElementById('postsContainer');

        // Toggle dropdown
        function toggleDropdown() {
            const dropdown = document.getElementById('topDropdown');
            dropdown.classList.toggle('show');
        }

        // Toggle post details
        function togglePostDetails(btn) {
            const details = btn.closest('.post-overlay').querySelector('.post-details');
            details.classList.toggle('show');
        }

        // Load posts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
        });

        // Ultra-fast loadPosts function with preloading
        async function loadPosts() {
            if (isLoading || !hasMorePosts) return;

            isLoading = true;

            let apiUrl = `/api/get_all_posts?limit=8`;
            if (nextCursor) apiUrl += `&start_after=${nextCursor}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success && data.posts?.length) {
                    allPosts = allPosts.concat(data.posts);
                    nextCursor = data.next_cursor;
                    hasMorePosts = data.has_more;
                    filterPosts();

                    // Preload images for better UX
                    preloadImages(data.posts);
                } else {
                    hasMorePosts = false;
                    if (!allPosts.length) showNoPostsState();
                }
            } catch (error) {
                if (!allPosts.length) showErrorState();
                hasMorePosts = false;
            } finally {
                hideLoading();
                isLoading = false;
            }
        }

        // Preload images for faster display
        function preloadImages(posts) {
            posts.forEach(post => {
                if (post.image_url) {
                    const img = new Image();
                    img.src = post.image_url;
                }
            });
        }

        // Global function to handle "Load more posts" action
        async function loadMorePosts() {
            if (hasMorePosts && nextCursor && !isLoading) {
                const currentPosition = currentPostIndex;

                try {
                    const response = await fetch(`/api/get_all_posts?limit=5&start_after=${nextCursor}`, {
                        method: 'GET',
                        credentials: 'include'
                    });

                    const data = await response.json();
                    if (data.success && data.posts) {
                        allPosts = allPosts.concat(data.posts);
                        nextCursor = data.next_cursor;
                        hasMorePosts = data.has_more;
                        filterPosts();
                    }

                    currentPostIndex = currentPosition;
                    renderPosts();
                    updateActivePost();

                } catch (error) {
                    console.error('Error loading more posts:', error);
                }
            }
        }

        // Show loading state
        function showLoading() {
            const loadingElement = document.getElementById('loadingState');
            const errorElement = document.getElementById('errorState');
            const noPostsElement = document.getElementById('noPostsState');

            if (loadingElement) loadingElement.style.display = 'block';
            if (errorElement) errorElement.style.display = 'none';
            if (noPostsElement) noPostsElement.style.display = 'none';
        }

        // Hide loading state
        function hideLoading() {
            const loadingElement = document.getElementById('loadingState');
            if (loadingElement) loadingElement.style.display = 'none';
        }

        // Show error state
        function showErrorState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('noPostsState').style.display = 'none';
        }

        // Show no posts state
        function showNoPostsState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('noPostsState').style.display = 'block';
        }

        // Render posts
        async function renderPosts() {
            const container = document.getElementById('postsContainer');
            if (!container) {
                console.error('Posts container not found');
                return;
            }

            container.innerHTML = '';

            if (filteredPosts.length === 0) {
                showNoPostsState();
                return;
            }

            // Hide other states
            hideLoading();
            const errorElement = document.getElementById('errorState');
            const noPostsElement = document.getElementById('noPostsState');
            if (errorElement) errorElement.style.display = 'none';
            if (noPostsElement) noPostsElement.style.display = 'none';

            // Check application status for posts
            const postsWithStatus = await checkApplicationStatus(filteredPosts);
            filteredPosts = postsWithStatus;

            // Render regular posts
            filteredPosts.forEach((post, index) => {
                const postCard = createPostCard(post, index);
                container.appendChild(postCard);
            });

            updateViewProfileButton();
            setupSwipeHandlers();
            setupLazyLoading();
        }

        // Check application status for posts
        async function checkApplicationStatus(posts) {
            const postsWithStatus = await Promise.all(posts.map(async (post) => {
                try {
                    const response = await fetch(`/api/check_application_status/${post.id}`, {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    return {
                        ...post,
                        is_applied: data.success ? data.has_applied : false
                    };
                } catch (error) {
                    console.error('Error checking application status:', error);
                    return {
                        ...post,
                        is_applied: false
                    };
                }
            }));
            return postsWithStatus;
        }

         function createPostCard(post, index) {
            const card = document.createElement('div');
            card.className = `post-card ${index === currentPostIndex ? 'active' : ''}`;
            card.setAttribute('data-index', index);

            const isActive = index === currentPostIndex;
            const imageHtml = post.image_url ?
                `<div class="post-image">
                    <img ${isActive ? `src="${post.image_url}"` : `data-src="${post.image_url}" class="lazy-image"`} alt="${escapeHtml(post.startup_name)}">
                 </div>` :
                `<div class="post-image" style="background: linear-gradient(135deg, #f59e0b, #ffa500); display: flex; align-items: center; justify-content: center;">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="white">
                        <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                    </svg>
                 </div>`;

            const startupInitial = post.startup_name ? post.startup_name.charAt(0).toUpperCase() : 'S';

            card.innerHTML = `
                ${imageHtml}

                <!-- Instagram-style Action Buttons -->
                <div class="action-buttons">
                    <button class="action-btn apply-btn ${post.is_applied ? 'applied' : ''}" onclick="applyToPost('${post.id}', this)" ${post.is_applied ? 'disabled' : ''}>
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                        <span class="apply-text">${post.is_applied ? 'Applied' : 'Apply'}</span>
                    </button>
                    <button class="action-btn like-btn ${post.is_liked ? 'liked' : ''}" onclick="likePost('${post.id}', this)">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73z"/>
                        </svg>
                        <span class="likes-count">${post.likes_count || 0}</span>
                    </button>
                    <button class="action-btn save-btn ${post.is_saved ? 'saved' : ''}" onclick="savePost('${post.id}', this)">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                        </svg>
                    </button>
                    <button class="action-btn message-btn" onclick="messageStartup('${escapeHtml(post.startup_name)}', '${post.created_by_email}')">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4v6l4-6h8c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                        </svg>
                    </button>
                </div>

                <!-- Instagram-style Overlay -->
                <div class="post-overlay">
                    <div class="startup-profile">
                        <div class="startup-avatar">${startupInitial}</div>
                        <div class="startup-info">
                            <div class="startup-name">${escapeHtml(post.startup_name)}</div>
                            ${post.tagline ? `<div class="startup-tagline">${escapeHtml(post.tagline)}</div>` : ''}
                        </div>
                        <button class="more-btn" onclick="togglePostDetails(this)">â‹¯</button>
                    </div>

                    <div class="post-details">
                        <div class="job-title">${escapeHtml(post.job_title)}</div>
                        ${post.skills ? `<div class="skills"><strong>Skills:</strong> ${escapeHtml(post.skills)}</div>` : ''}
                        ${post.description ? `<div class="description">${escapeHtml(post.description)}</div>` : ''}
                    </div>
                </div>
            `;

            return card;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (error) {
                return 'Unknown';
            }
        }

        // Setup swipe handlers
        function setupSwipeHandlers() {
            const container = document.getElementById('postsContainer');

            // Remove existing listeners
            container.removeEventListener('mousedown', handleStart);
            container.removeEventListener('mousemove', handleMove);
            container.removeEventListener('mouseup', handleEnd);
            container.removeEventListener('mouseleave', handleEnd);
            container.removeEventListener('touchstart', handleStart);
            container.removeEventListener('touchmove', handleMove);
            container.removeEventListener('touchend', handleEnd);

            // Add new listeners
            container.addEventListener('mousedown', handleStart);
            container.addEventListener('mousemove', handleMove);
            container.addEventListener('mouseup', handleEnd);
            container.addEventListener('mouseleave', handleEnd);
            container.addEventListener('touchstart', handleStart, { passive: false });
            container.addEventListener('touchmove', handleMove, { passive: false });
            container.addEventListener('touchend', handleEnd);
        }

        // Handle start of swipe/drag
        function handleStart(e) {
            if (e.target.closest('.action-btn')) {
                return;
            }

            isDragging = true;
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            currentX = startX;
            currentY = startY;
        }

        // Handle move during swipe/drag
        function handleMove(e) {
            if (!isDragging) return;

            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            currentY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;

            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const isScrollingInContent = e.target.closest('.post-content');

            if (isScrollingInContent && Math.abs(deltaY) > Math.abs(deltaX)) {
                return;
            }

            if (Math.abs(deltaX) > 10) {
                e.preventDefault();
                const currentCard = document.querySelector('.post-card.active');
                if (currentCard && Math.abs(deltaX) > Math.abs(deltaY)) {
                    currentCard.style.transform = `translateX(${deltaX * 0.3}px)`;
                }
            }
        }

        // Handle end of swipe/drag
        function handleEnd(e) {
            if (!isDragging) return;

            isDragging = false;
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const threshold = 100;

            const currentCard = document.querySelector('.post-card.active');
            if (currentCard) {
                currentCard.style.transform = '';
            }

            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > threshold) {
                if (deltaX > 0) {
                    previousPost();
                } else {
                    nextPost();
                }
            }
        }

        // Navigate to next post
        function nextPost() {
            if (currentPostIndex < filteredPosts.length - 1) {
                currentPostIndex++;
                updateActivePost();

                if (currentPostIndex >= filteredPosts.length - 2 && hasMorePosts && !isLoading) {
                    loadPosts();
                }
            }
        }

        // Navigate to previous post
        function previousPost() {
            if (currentPostIndex > 0) {
                currentPostIndex--;
                updateActivePost();
            }
        }

        // Update active post
        function updateActivePost() {
            const cards = document.querySelectorAll('.post-card');

            cards.forEach((card, index) => {
                card.classList.remove('active', 'prev');
                if (index === currentPostIndex) {
                    card.classList.add('active');
                } else if (index < currentPostIndex) {
                    card.classList.add('prev');
                }
            });

            updateViewProfileButton();
        }

        async function likePost(postId, button) {
            console.log('Like post:', postId);

            button.disabled = true;
            const post = filteredPosts.find(p => p.id === postId);
            if (!post) {
                button.disabled = false;
                return;
            }

            const wasLiked = post.is_liked;
            const likesCountSpan = button.querySelector('.likes-count');

            if (wasLiked) {
                button.classList.remove('liked');
                post.is_liked = false;
                post.likes_count = Math.max(0, (post.likes_count || 0) - 1);
                if (likesCountSpan) likesCountSpan.textContent = post.likes_count;
                showToast('Like removed', 'info');
            } else {
                button.classList.add('liked');
                post.is_liked = true;
                post.likes_count = (post.likes_count || 0) + 1;
                if (likesCountSpan) likesCountSpan.textContent = post.likes_count;
                showToast('Post liked!', 'success');
                button.style.animation = 'pulse 0.3s ease';
                setTimeout(() => button.style.animation = '', 300);
            }

            const endpoint = wasLiked ? `/api/unlike_post/${postId}` : `/api/like_post/${postId}`;

            fetch(endpoint, {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    post.is_liked = wasLiked;
                    if (wasLiked) {
                        button.classList.add('liked');
                        post.likes_count = (post.likes_count || 0) + 1;
                    } else {
                        button.classList.remove('liked');
                        post.likes_count = Math.max(0, (post.likes_count || 0) - 1);
                    }
                    if (likesCountSpan) likesCountSpan.textContent = post.likes_count;
                    showToast('Action failed', 'error');
                }
            })
            .catch(() => {
                post.is_liked = wasLiked;
                if (wasLiked) {
                    button.classList.add('liked');
                    post.likes_count = (post.likes_count || 0) + 1;
                } else {
                    button.classList.remove('liked');
                    post.likes_count = Math.max(0, (post.likes_count || 0) - 1);
                }
                if (likesCountSpan) likesCountSpan.textContent = post.likes_count;
                showToast('Network error', 'error');
            })
            .finally(() => {
                button.disabled = false;
            });
        }

        function savePost(postId, button) {
            console.log('Save post:', postId);

            button.disabled = true;
            const post = filteredPosts.find(p => p.id === postId);
            if (!post) {
                button.disabled = false;
                return;
            }

            const wasSaved = post.is_saved;

            if (wasSaved) {
                button.classList.remove('saved');
                post.is_saved = false;
                showToast('Removed from saved', 'info');
            } else {
                button.classList.add('saved');
                post.is_saved = true;
                showToast('Post saved!', 'success');
                button.style.transform = 'scale(1.2)';
                setTimeout(() => button.style.transform = '', 150);
            }

            const endpoint = wasSaved ? `/api/unsave_post/${postId}` : `/api/save_post/${postId}`;

            fetch(endpoint, {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    post.is_saved = wasSaved;
                    if (wasSaved) {
                        button.classList.add('saved');
                    } else {
                        button.classList.remove('saved');
                    }
                    showToast('Action failed', 'error');
                }
            })
            .catch(() => {
                post.is_saved = wasSaved;
                if (wasSaved) {
                    button.classList.add('saved');
                } else {
                    button.classList.remove('saved');
                }
                showToast('Network error', 'error');
            })
            .finally(() => {
                button.disabled = false;
            });
        }

        function applyToPost(postId, button) {
            console.log('Applying to post:', postId);

            if (button.classList.contains('applied') || button.disabled) {
                showToast('You have already applied to this position', 'info');
                return;
            }

            const applyText = button.querySelector('.apply-text');
            const originalText = applyText.textContent;
            applyText.textContent = 'Applying...';
            button.disabled = true;

            fetch(`/api/apply_to_post/${postId}`, {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    button.classList.add('applied');
                    applyText.textContent = 'Applied';
                    button.disabled = true;
                    showToast('Application submitted successfully!', 'success');

                    button.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        button.style.transform = '';
                    }, 300);
                } else {
                    applyText.textContent = originalText;
                    button.disabled = false;
                    showToast(data.message || 'Failed to submit application', 'error');
                }
            })
            .catch(error => {
                console.error('Error applying to post:', error);
                applyText.textContent = originalText;
                button.disabled = false;
                showToast('Failed to submit application', 'error');
            });
        }

       async function sharePost(postId, button) {
            console.log('Sharing post:', postId);

            try {
                const response = await fetch(`/api/share_post/${postId}`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const shareUrl = data.share_url;

                    const post = filteredPosts.find(p => p.id === postId);
                    if (post) {
                        post.shares_count = data.shares_count || 0;

                        const sharesCountSpan = button?.querySelector('.shares-count');
                        if (sharesCountSpan) {
                            sharesCountSpan.textContent = post.shares_count;
                        }
                    }

                    if (navigator.share) {
                        const postData = filteredPosts.find(p => p.id === postId);
                        navigator.share({
                            title: `${postData.startup_name} - ${postData.job_title}`,
                            url: shareUrl
                        }).then(() => {
                            showToast('Post shared successfully!', 'success');
                        }).catch(err => {
                            console.error('Error sharing:', err);
                            fallbackShare(shareUrl);
                        });
                    } else {
                        fallbackShare(shareUrl);
                    }
                } else {
                    showToast('Failed to generate share link', 'error');
                }
            } catch (error) {
                console.error('Error sharing post:', error);
                showToast('Failed to share post', 'error');
            }
        }

        function fallbackShare(shareUrl) {
            navigator.clipboard.writeText(shareUrl).then(() => {

        // Filter posts by time only
        function filterPosts() {
            const filterElement = document.getElementById('sortFilter');
            const filterValue = filterElement ? filterElement.value : 'all';
            const now = new Date();
            let filteredData = [...allPosts];

            switch (filterValue) {
                case 'week':
                    const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filteredData = filteredData.filter(post => {
                        const postDate = new Date(post.created_at);
                        return postDate >= oneWeekAgo;
                    });
                    break;
                case 'month':
                    const oneMonthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    filteredData = filteredData.filter(post => {
                        const postDate = new Date(post.created_at);
                        return postDate >= oneMonthAgo;
                    });
                    break;
                case '6months':
                    const sixMonthsAgo = new Date(now.getTime() - 6 * 30 * 24 * 60 * 60 * 1000);
                    filteredData = filteredData.filter(post => {
                        const postDate = new Date(post.created_at);
                        return postDate >= sixMonthsAgo;
                    });
                    break;
            }

            filteredData.sort((a, b) => {
                const dateA = new Date(a.created_at);
                const dateB = new Date(b.created_at);
                return dateB - dateA;
            });

            filteredPosts = filteredData;
            currentPostIndex = 0;
            renderPosts();
        }

        // Update View Profile button text dynamically
        function updateViewProfileButton() {
            const viewProfileBtn = document.getElementById('viewProfileBtn');

            if (!viewProfileBtn) {
                return;
            }

            if (filteredPosts.length === 0 || currentPostIndex >= filteredPosts.length) {
                viewProfileBtn.textContent = 'View Profile';
                viewProfileBtn.disabled = true;
                return;
            }

            const currentPost = filteredPosts[currentPostIndex];
            if (currentPost && currentPost.startup_name) {
                viewProfileBtn.textContent = `View ${currentPost.startup_name} Profile`;
                viewProfileBtn.disabled = false;
            } else {
                viewProfileBtn.textContent = 'View Profile';
                viewProfileBtn.disabled = true;
            }
        }

        // View profile function
async function viewProfile() {
    console.log('%cðŸš€ viewProfile() triggered (Email Lookup Version)', 'color: #007bff; font-weight: bold;');

    if (filteredPosts.length === 0 || currentPostIndex >= filteredPosts.length) {
        console.error('âŒ ABORT: No current post selected.');
        showToast('No post available to view profile.', 'error');
        return;
    }

    const currentPost = filteredPosts[currentPostIndex];
    console.log('ðŸ“Š Current Post Data:', currentPost);

    const startupEmailToFetch = currentPost.created_by_email;

    if (!startupEmailToFetch) {
        console.error('âŒ ABORT: Post is missing "created_by_email". Cannot link to profile.');
        showToast('Profile information is not available for this post.', 'error');
        return;
    }

    console.log(`âœ… Startup Email to fetch: "${startupEmailToFetch}"`);

    try {
        const encodedEmail = encodeURIComponent(startupEmailToFetch);
        const apiUrl = `/get_startup_profiles/?email=${encodedEmail}`;

        console.log(`ðŸ“¡ Preparing to call API: ${apiUrl}`);
        showToast('Loading profile...', 'info');

        const response = await fetch(apiUrl, {
            method: 'GET',
            credentials: 'include'
        });

        console.log(`ðŸš¦ API Response Status: ${response.status} ${response.statusText}`);
        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        console.log('%cðŸ“¦ Received JSON data from backend:', 'color: #28a745; font-weight: bold;', data);

        if (data.success && data.startup) {
            console.log('%câœ… SUCCESS: Backend found the startup profile by email.', 'color: #28a745; font-weight: bold;');

            localStorage.setItem('selectedStartupProfile', JSON.stringify(data.startup));
            console.log('ðŸ’¾ Data successfully stored in localStorage.');

            console.log('âž¡ï¸ Navigating to /startup/profile/view...');
            window.location.href = '/startup/profile/view';

        } else {
            console.error(`âŒ FAILURE: Could not find a profile for email: ${startupEmailToFetch}`);
            showToast(`Could not load profile. The startup may have deleted their account.`, 'error');
        }

    } catch (error) {
        console.error('ðŸ’¥ FATAL ERROR: An error occurred during the fetch process.', error);
        showToast('A network error occurred. Please try again.', 'error');
    }
}

        // Utility function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.toString().replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Toast notification system
function showToast(message, type = 'info') {
    const toast = document.getElementById('toast');
    if (!toast) return;

    const toastContent = toast.querySelector('.toast-content');
    if (!toastContent) return;

    toast.className = 'toast show ' + type;
    toastContent.textContent = message;

    setTimeout(() => {
        toast.className = 'toast';
    }, 3000);
}

        function setupLazyLoading() {
            document.querySelectorAll('.lazy-image').forEach(img => {
                if (img.getBoundingClientRect().top < window.innerHeight + 200) {
                    img.src = img.dataset.src;
                } else {
                    const observer = new IntersectionObserver(entries => {
                        if (entries[0].isIntersecting) {
                            img.src = img.dataset.src;
                            observer.unobserve(img);
                        }
                    }, { rootMargin: '200px' });
                    observer.observe(img);
                }
            });
        }
