<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interns Home - TechStartup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            background: white;
            color: #1a1a2e;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #f59e0b;
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .view-profile-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .view-profile-btn:hover {
            background: #ff5252;
        }

        .sort-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .sort-dropdown option {
            background: #1a1a2e;
            color: white;
        }

        /* Posts Container */
        .posts-container {
            position: relative;
            height: 700px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            /* Ye add karo: */
            touch-action: pan-y pinch-zoom;
        }

        .post-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 20px;
            overflow: hidden;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
            display: flex;
            flex-direction: column;
        }

        .post-card.active {
            transform: translateX(0);
        }

        .post-card.prev {
            transform: translateX(-100%);
        }

        .post-card:active {
            cursor: grabbing;
        }

        /* Fixed Image Styling */
        .post-image {
            width: 100%;
            height: 300px;
            object-fit: contain; /* Changed from cover to contain */
            background: linear-gradient(45deg, #f59e0b, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure full image is visible */
            background: #000; /* Black background for better contrast */
        }

        .placeholder-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #f59e0b, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .placeholder-image svg {
            width: 48px;
            height: 48px;
            fill: currentColor;
        }

        /* Fixed Content Area */
        .post-content {
            padding: 20px 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto; /* Ye rakho */
            /* Ye add karo for better mobile scroll: */
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        .startup-info {
            margin-bottom: 20px;
            flex: 1;
        }

        .startup-name {
            color: #f59e0b;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .startup-tagline {
            color: #a0aec0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .job-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .section-title {
            color: #f59e0b;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            margin-top: 10px;
        }

        .skills {
            color: #e2e8f0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .description {
            color: #cbd5e0;
            font-size: 14px;
            line-height: 1.6;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Fixed Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .action-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        /* SVG Icon Styles */
        .action-btn svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .like-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .like-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .like-btn.liked {
            background: linear-gradient(135deg, #f59e0b 0%, #ff8e8e 100%);
            animation: pulse 0.3s ease;
        }

        .share-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .share-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 25px rgba(17, 153, 142, 0.5);
        }

        .message-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #ffa500 100%);
            color: white;
        }

        .message-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Navigation Dots */
        .post-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background 0.3s;
        }

        .indicator.active {
            background: #f59e0b;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #f59e0b;
        }

        .no-posts {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .nav-links {
                display: none;
            }

            .main-container {
                padding: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .posts-container {
                min-height: 600px;
                overflow: hidden; /* Ye add karo */
            }
            .post-card {
                position: absolute; 
                }

            .post-content {
                padding: 15px 20px;
            }

            .startup-name {
                font-size: 20px;
            }

            .action-buttons {
                gap: 25px;
                margin-top: 15px;
                padding: 15px 0;
            }

            .action-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }

            .action-btn svg {
                width: 20px;
                height: 20px;
            }

            /* Mobile Navigation */
            .mobile-nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
                background: rgba(0, 0, 0, 0.9);
                padding: 12px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                backdrop-filter: blur(15px);
                z-index: 100;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .mobile-nav-btn {
                background: none;
                border: none;
                color: rgba(255, 255, 255, 0.7);
                cursor: pointer;
                padding: 12px;
                border-radius: 12px;
                transition: all 0.3s;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 4px;
                min-width: 60px;
            }

            .mobile-nav-btn:hover,
            .mobile-nav-btn.active {
                background: rgba(255, 107, 107, 0.2);
                color: #f59e0b;
                transform: translateY(-2px);
            }

            .mobile-nav-btn svg {
                width: 24px;
                height: 24px;
                fill: currentColor;
            }

            .mobile-nav-btn span {
                font-size: 10px;
                font-weight: 500;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            body {
                padding-bottom: 80px;
            }
        }

        /* Desktop - Hide Mobile Nav */
        @media (min-width: 769px) {
            .mobile-nav {
                display: none;
            }
        }

        /* Swipe Indicators */
        .swipe-hint {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
        }

        .swipe-hint.left {
            left: 20px;
        }

        .swipe-hint.right {
            right: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .success-message.show {
            transform: translateX(0);
        }
    </style>
</head>

    <script>

// Sample data for testing
const samplePosts = [

];

// Load posts on page load
document.addEventListener('DOMContentLoaded', function() {
    loadPosts();
});

// This is the complete and final loadPosts function.
// Replace the old function in your HTML file with this one.

async function loadPosts() {
    // Prevent another request if one is already in progress.
    if (isLoading) {
        return;
    }

    // Set loading state to true and show the loading indicator.
    isLoading = true;
    showLoading(); // [cite: 101, 112]

    // Build the API URL for pagination.
    // It will always request up to 10 posts.
    let apiUrl = `/api/get_all_posts?limit=10`;

    // If 'nextCursor' has a value, it means we are fetching the next page.
    // Add it to the URL so the server knows where to start from.
    if (nextCursor) {
        apiUrl += `&start_after=${nextCursor}`;
    }

    try {
        // Fetch the data from the backend.
        const response = await fetch(apiUrl); // [cite: 103]

        // If the request was not successful, throw an error.
         if (!response.ok) { // [cite: 104]
            throw new Error('API request failed');
        }

        // Parse the JSON data from the response.
        const data = await response.json(); // [cite: 104]

        // Check if the request was successful and if any posts were returned.
        if (data.success && data.posts && data.posts.length > 0) {
            
            // **THIS IS THE NEW LOGIC**
            // Append the newly fetched posts to our main 'allPosts' array.
            // We use .concat() to add the new items to the end of the list.
            allPosts = allPosts.concat(data.posts);

            // Update the 'nextCursor' with the value from the API.
            // If the API returns null, it means there are no more posts to load.
            nextCursor = data.next_cursor;

            // Now, call the filterPosts() function. This function will apply the
            // current filter to the updated list and then call renderPosts()
            // to display them on the screen.
            filterPosts(); // [cite: 88, 176]

        } else {
            // If no posts were returned, it means we have reached the end.
            // Set the cursor to null to stop future requests.
            nextCursor = null;

            // If this was the very first fetch and the 'allPosts' array is still empty,
            // it means there are no posts in the database at all. Show the "No Posts" message.
            if (allPosts.length === 0) {
                showNoPostsState(); // [cite: 109, 115]
            }
        }

    } catch (error) {
  console.error('Error loading posts:', error);
  // Fallback only if we've loaded *nothing* yet
  if (allPosts.length === 0) {
    allPosts = samplePosts;
    nextCursor = null;
    filterPosts();
  } else {
    showErrorState();
  }
} finally {
  hideLoading();
  isLoading = false;
}
}

// Show loading state
function showLoading() {
    document.getElementById('loadingState').style.display = 'block';
    document.getElementById('errorState').style.display = 'none';
    document.getElementById('noPostsState').style.display = 'none';
}

// Hide loading state
function hideLoading() {
    document.getElementById('loadingState').style.display = 'none';
}

// Show error state
function showErrorState() {
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('errorState').style.display = 'block';
    document.getElementById('noPostsState').style.display = 'none';
}

// Show no posts state
function showNoPostsState() {
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('errorState').style.display = 'none';
    document.getElementById('noPostsState').style.display = 'block';
}

// Render posts
function renderPosts() {
    const container = document.getElementById('postsContainer');
    container.innerHTML = '';

    if (filteredPosts.length === 0) {
        showNoPostsState();
        return;
    }

    filteredPosts.forEach((post, index) => {
        const postCard = createPostCard(post, index);
        container.appendChild(postCard);
    });

    updatePostIndicators();
    setupSwipeHandlers();
}

// Setup swipe handlers
function setupSwipeHandlers() {
    const container = document.getElementById('postsContainer');
    
    // Remove existing listeners
    container.removeEventListener('mousedown', handleStart);
    container.removeEventListener('mousemove', handleMove);
    container.removeEventListener('mouseup', handleEnd);
    container.removeEventListener('mouseleave', handleEnd);
    container.removeEventListener('touchstart', handleStart);
    container.removeEventListener('touchmove', handleMove);
    container.removeEventListener('touchend', handleEnd);
    
    // Add new listeners - mobile ke liye bhi enable karo
    container.addEventListener('mousedown', handleStart);
    container.addEventListener('mousemove', handleMove);
    container.addEventListener('mouseup', handleEnd);
    container.addEventListener('mouseleave', handleEnd);
    container.addEventListener('touchstart', handleStart, { passive: false });
    container.addEventListener('touchmove', handleMove, { passive: false });
    container.addEventListener('touchend', handleEnd);
}

// Handle start of swipe/drag
function handleStart(e) {
    // Don't start drag if clicking on action buttons
    if (e.target.closest('.action-btn')) {
        return;
    }

    isDragging = true;
    startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
    startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY; // Y coordinate bhi track karo
    currentX = startX;
    currentY = startY;
}

// Handle move during swipe/drag
function handleMove(e) {
    if (!isDragging) return;

    currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
    currentY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
    
    const deltaX = currentX - startX;
    const deltaY = currentY - startY;
    const isScrollingInContent = e.target.closest('.post-content');

    if (isScrollingInContent && Math.abs(deltaY) > Math.abs(deltaX)) {
        return; // Allow vertical scroll
    }
    
    // For horizontal swipes, prevent default and show feedback
    if (Math.abs(deltaX) > 10) {
        e.preventDefault();
        const currentCard = document.querySelector('.post-card.active');
        if (currentCard && Math.abs(deltaX) > Math.abs(deltaY)) {
            currentCard.style.transform = `translateX(${deltaX * 0.3}px)`;
        }
    }
}


// Handle end of swipe/drag
function handleEnd(e) {
    if (!isDragging) return;

    isDragging = false;
    const deltaX = currentX - startX;
    const deltaY = currentY - startY;
    const threshold = 100;

    // Reset current card position
    const currentCard = document.querySelector('.post-card.active');
    if (currentCard) {
        currentCard.style.transform = '';
    }

    // Determine swipe direction
    if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > threshold) {
        if (deltaX > 0) {
            // Swipe right - previous post
            previousPost();
        } else {
            // Swipe left - next post
            nextPost();
        }
    }
}

// Navigate to next post
function nextPost() {
    if (currentPostIndex < filteredPosts.length - 1) {
        currentPostIndex++;
        updateActivePost();
    }
}

// Navigate to previous post
function previousPost() {
    if (currentPostIndex > 0) {
        currentPostIndex--;
        updateActivePost();
    }
}

// Update active post
function updateActivePost() {
    const cards = document.querySelectorAll('.post-card');
    cards.forEach((card, index) => {
        card.classList.remove('active', 'prev');
        if (index === currentPostIndex) {
            card.classList.add('active');
        } else if (index < currentPostIndex) {
            card.classList.add('prev');
        }
    });
    updatePostIndicators();
}

// Update post indicators
function updatePostIndicators() {
    const indicatorsContainer = document.getElementById('postIndicators');
    indicatorsContainer.innerHTML = '';

    if (filteredPosts.length <= 1) return;

    filteredPosts.forEach((_, index) => {
        const indicator = document.createElement('div');
        indicator.className = `indicator ${index === currentPostIndex ? 'active' : ''}`;
        indicator.addEventListener('click', () => {
            currentPostIndex = index;
            updateActivePost();
        });
        indicatorsContainer.appendChild(indicator);
    });
}

function sharePost(postId) {
    console.log('Shared post:', postId);
    
    // Try to use Web Share API if available
    if (navigator.share) {
        const post = filteredPosts.find(p => p.id === postId);
        navigator.share({
            title: `${post.startup_name} - ${post.job_title}`,
            text: post.description,
            url: window.location.href
        }).then(() => {
            console.log('Shared successfully');
        }).catch(err => {
            console.error('Error sharing:', err);
            fallbackShare(postId);
        });
    } else {
        fallbackShare(postId);
    }
}

function fallbackShare(postId) {
    // Fallback share - copy to clipboard
    const post = filteredPosts.find(p => p.id === postId);
    const shareText = `Check out this internship at ${post.startup_name}: ${post.job_title}\n${window.location.href}`;
    
    navigator.clipboard.writeText(shareText).then(() => {
        console.log('Copied to clipboard');
    }).catch(err => {
        console.error('Error copying to clipboard:', err);
    });
}

// Filter posts
function filterPosts() {
    const filterValue = document.getElementById('sortFilter').value;
    const now = new Date();
    let filteredData = [...allPosts];

    switch (filterValue) {
        case 'week':
            const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            filteredData = allPosts.filter(post => new Date(post.created_at) >= oneWeekAgo);
            break;
        case 'month':
            const oneMonthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
            filteredData = allPosts.filter(post => new Date(post.created_at) >= oneMonthAgo);
            break;
        case '6months':
            const sixMonthsAgo = new Date(now.getTime() - 6 * 30 * 24 * 60 * 60 * 1000);
            filteredData = allPosts.filter(post => new Date(post.created_at) >= sixMonthsAgo);
            break;
        default:
            filteredData = [...allPosts];
    }

    filteredPosts = filteredData;
    currentPostIndex = 0;
    renderPosts();
}

// Utility function to escape HTML
function escapeHtml(text) {
    if (!text) return '';
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.toString().replace(/[&<>"']/g, function(m) { return map[m]; });
}

// Keyboard navigation
document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft') {
        previousPost();
    } else if (e.key === 'ArrowRight') {

    }
});

// Auto-advance posts (optional)
let autoAdvanceInterval;

function startAutoAdvance() {
    autoAdvanceInterval = setInterval(() => {
        if (currentPostIndex < filteredPosts.length - 1) {
            nextPost();
        } else {
            currentPostIndex = 0;
            updateActivePost();
        }
    }, 10000); // Change post every 10 seconds
}

function stopAutoAdvance() {
    if (autoAdvanceInterval) {
        clearInterval(autoAdvanceInterval);
        autoAdvanceInterval = null;
    }
}

// Pause auto-advance on user interaction
document.addEventListener('mousedown', stopAutoAdvance);
document.addEventListener('touchstart', stopAutoAdvance);

function resetInactivityTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(() => {
        if (!isDragging) {
