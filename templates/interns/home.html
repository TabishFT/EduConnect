<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interns Home - TechStartup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            background: white;
            color: #1a1a2e;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #f59e0b;
        }

        /* Main Container - Hidden for fullscreen */
        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        /* Top Dropdown Controls */
        .top-dropdown {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .top-dropdown.show {
            transform: translateY(0);
        }

        .dropdown-toggle {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .controls {
            padding: 60px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .view-profile-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .sort-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        /* Instagram-style Posts Container */
        .posts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            touch-action: pan-y pinch-zoom;
        }

        .post-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
            display: flex;
            flex-direction: column;
        }

        .post-card.active {
            transform: translateX(0);
        }

        .post-card.prev {
            transform: translateX(-100%);
        }

        .post-card:active {
            cursor: grabbing;
        }

        /* Instagram-style Image */
        .post-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .post-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .placeholder-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #f59e0b, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .placeholder-image svg {
            width: 48px;
            height: 48px;
            fill: currentColor;
        }

        /* Instagram-style Overlay Content */
        .post-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px;
            z-index: 10;
        }

        .startup-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .startup-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f59e0b;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .startup-info {
            flex: 1;
        }

        .startup-name {
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .startup-tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .more-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .post-details {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px 15px 0 0;
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .post-details.show {
            max-height: 300px;
        }

        .job-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .skills, .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .startup-info {
            margin-bottom: 20px;
            flex: 1;
        }

        .startup-name {
            color: #f59e0b;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .startup-tagline {
            color: #a0aec0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .job-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .section-title {
            color: #f59e0b;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            margin-top: 10px;
        }

        .skills {
            color: #e2e8f0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .description {
            color: #cbd5e0;
            font-size: 14px;
            line-height: 1.6;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Instagram-style Action Buttons */
        .action-buttons {
            position: absolute;
            right: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            padding: 10px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* SVG Icon Styles */
        .action-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
            flex-shrink: 0;
        }

        .action-btn .likes-count,
        .action-btn .shares-count {
            font-size: 12px;
            font-weight: 500;
            min-width: 14px;
            text-align: center;
        }

        /* Button States - YouTube Style */
        .like-btn.liked {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .like-btn.liked:hover {
            background: rgba(34, 197, 94, 0.3);
        }

        .save-btn.saved {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .save-btn.saved:hover {
            background: rgba(34, 197, 94, 0.3);
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation Dots */
        .post-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background 0.3s;
        }

        .indicator.active {
            background: #f59e0b;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #f59e0b;
        }

        .no-posts {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .nav-links {
                display: none;
            }

            .main-container {
                padding: 15px;
                min-height: calc(100vh - 160px);
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                overscroll-behavior: contain;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .search-container {
                max-width: none;
                order: -1;
            }

            .posts-container {
                min-height: 600px;
                overflow: hidden;
                touch-action: pan-x pan-y;
            }
            
            .post-card {
                position: absolute; 
            }

            .post-content {
                padding: 15px 20px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .startup-name {
                font-size: 20px;
            }

            .action-buttons {
                gap: 15px;
                margin-top: 15px;
                padding: 15px 0;
            }

            .action-btn {
                padding: 10px 14px;
                font-size: 12px;
            }

            .action-btn svg {
                width: 18px;
                height: 18px;
            }

            /* Mobile Navigation */
            .mobile-nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
                background: rgba(0, 0, 0, 0.9);
                padding: 12px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                backdrop-filter: blur(15px);
                z-index: 100;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .mobile-nav-btn {
                background: none;
                border: none;
                color: rgba(255, 255, 255, 0.7);
                cursor: pointer;
                padding: 12px;
                border-radius: 12px;
                transition: all 0.3s;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 4px;
                min-width: 60px;
            }

            .mobile-nav-btn:hover,
            .mobile-nav-btn.active {
                background: rgba(255, 107, 107, 0.2);
                color: #f59e0b;
                transform: translateY(-2px);
            }

            .mobile-nav-btn svg {
                width: 24px;
                height: 24px;
                fill: currentColor;
            }

            .mobile-nav-btn span {
                font-size: 10px;
                font-weight: 500;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            body {
                padding-bottom: 80px;
            }
        }

        /* Desktop - Hide Mobile Nav */
        @media (min-width: 769px) {
            .mobile-nav {
                display: none;
            }
        }

        /* Swipe Indicators */
        .swipe-hint {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
        }

        .swipe-hint.left {
            left: 20px;
        }

        .swipe-hint.right {
            right: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .success-message.show {
            transform: translateX(0);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 10000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            min-width: 250px;
            max-width: 400px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }

        .toast.info {
            background: #17a2b8;
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Saved button state */
        .save-btn.saved {
            background: #28a745;
            color: white;
        }

        .save-btn.saved svg {
            fill: white;
        }

        
.load-more-card {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

}

.load-more-icon {

}

.load-more-icon svg {
    fill: white;

}

.load-more-text {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 8px;
}

.load-more-subtext {
    font-size: 16px;
    opacity: 0.9;
    margin-bottom: 20px;
}

.load-more-btn {
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid white;
    color: white;
    padding: 12px 30px;

    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.load-more-btn:hover {
    background: white;
    color: #667eea;
    transform: translateY(-2px);
}

.load-more-btn:active {
    transform: translateY(0);
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

/* Responsive design for load more card */
@media (max-width: 768px) {
    .load-more-card {
        padding: 30px 15px;
        min-height: 350px;
    }
    
    .load-more-text {
        font-size: 20px;
    }
    
    .load-more-subtext {
        font-size: 14px;
    }
    
    .load-more-btn {
        padding: 10px 25px;
        font-size: 14px;
    }
}


    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="/chat">Messages</a>
            <a href="/settings" onclick="event.preventDefault(); goToSettings();">Settings</a>
        </nav>
    </header>

    <button class="dropdown-toggle" onclick="toggleDropdown()">

    </button>

    <div class="top-dropdown" id="topDropdown">

    <!-- Mobile Navigation -->
    <div class="mobile-nav">
        <button class="mobile-nav-btn active">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span>Home</span>
        </button>
        <button class="mobile-nav-btn" onclick="window.location.href='/chat'">
            <svg viewBox="0 0 24 24">

            </svg>
            <span>Settings</span>

    <script type="module">
        let startY = 0;
        let currentY = 0;
        let allPosts = [];
        let filteredPosts = [];
        let currentPostIndex = 0;
        let isLoading = false;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        let nextCursor = null;
        let hasMorePosts = true;
        let searchQuery = '';
        let searchTimeout = null;
        const postsContainer = document.getElementById('postsContainer');
        

        
        // Toggle dropdown
        function toggleDropdown() {
            const dropdown = document.getElementById('topDropdown');
            dropdown.classList.toggle('show');
        }
        
        // Toggle post details
        function togglePostDetails(btn) {
            const details = btn.closest('.post-overlay').querySelector('.post-details');
            details.classList.toggle('show');
        }
        
        // Load posts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
        });
        
        // Ultra-fast loadPosts function with preloading
        async function loadPosts() {
            if (isLoading || !hasMorePosts) return;
            
            isLoading = true;
            
            let apiUrl = `/api/get_all_posts?limit=8`; // Load more posts per request
            if (nextCursor) apiUrl += `&start_after=${nextCursor}`;
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success && data.posts?.length) {
                    allPosts = allPosts.concat(data.posts);
                    nextCursor = data.next_cursor;

        // Setup swipe handlers
        function setupSwipeHandlers() {
            const container = document.getElementById('postsContainer');
            
            // Remove existing listeners
            container.removeEventListener('mousedown', handleStart);
            container.removeEventListener('mousemove', handleMove);
            container.removeEventListener('mouseup', handleEnd);
            container.removeEventListener('mouseleave', handleEnd);
            container.removeEventListener('touchstart', handleStart);
            container.removeEventListener('touchmove', handleMove);
            container.removeEventListener('touchend', handleEnd);
            
            // Add new listeners - mobile ke liye bhi enable karo
            container.addEventListener('mousedown', handleStart);
            container.addEventListener('mousemove', handleMove);
            container.addEventListener('mouseup', handleEnd);
            container.addEventListener('mouseleave', handleEnd);
            container.addEventListener('touchstart', handleStart, { passive: false });
            container.addEventListener('touchmove', handleMove, { passive: false });
            container.addEventListener('touchend', handleEnd);
        }
        
        // Handle start of swipe/drag
        function handleStart(e) {
            // Don't start drag if clicking on action buttons
            if (e.target.closest('.action-btn')) {
                return;
            }
        
            isDragging = true;
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY; // Y coordinate bhi track karo
            currentX = startX;
            currentY = startY;
        }
        
        // Handle move during swipe/drag
        function handleMove(e) {
            if (!isDragging) return;
        
            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            currentY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const isScrollingInContent = e.target.closest('.post-content');
        
            if (isScrollingInContent && Math.abs(deltaY) > Math.abs(deltaX)) {
                return; // Allow vertical scroll
            }
            
            // For horizontal swipes, prevent default and show feedback
            if (Math.abs(deltaX) > 10) {
                e.preventDefault();
                const currentCard = document.querySelector('.post-card.active');
                if (currentCard && Math.abs(deltaX) > Math.abs(deltaY)) {
                    currentCard.style.transform = `translateX(${deltaX * 0.3}px)`;
                }
            }
        }
        
        // Handle end of swipe/drag
        function handleEnd(e) {
            if (!isDragging) return;
        
            isDragging = false;
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const threshold = 100;
        
            // Reset current card position
            const currentCard = document.querySelector('.post-card.active');
            if (currentCard) {
                currentCard.style.transform = '';
            }
        
            // Determine swipe direction
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > threshold) {
                if (deltaX > 0) {
                    // Swipe right - previous post
                    previousPost();
                } else {
                    // Swipe left - next post
                    nextPost();
                }
            }
        }
        
        // Navigate to next post
        function nextPost() {
            if (currentPostIndex < filteredPosts.length - 1) {
                currentPostIndex++;
                updateActivePost();
                
                // Load more posts if near end
                if (currentPostIndex >= filteredPosts.length - 2 && hasMorePosts && !isLoading) {
                    loadPosts();
                }
            }
        }
        
        // Navigate to previous post
        function previousPost() {
            if (currentPostIndex > 0) {
                currentPostIndex--;
                updateActivePost();
            }
        }
        
        // Update active post
        function updateActivePost() {
            const cards = document.querySelectorAll('.post-card');
            
            cards.forEach((card, index) => {
                card.classList.remove('active', 'prev');
                if (index === currentPostIndex) {

                }
            });

        function filterPosts() {
            const filterElement = document.getElementById('sortFilter');
            const filterValue = filterElement ? filterElement.value : 'all';
            const now = new Date();
            let filteredData = [...allPosts];
        
            // Apply time filter only
            switch (filterValue) {
                case 'week':
                    const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filteredData = filteredData.filter(post => {
                        const postDate = new Date(post.created_at);
                        return postDate >= oneWeekAgo;
                    });
                    break;
                case 'month':
                    const oneMonthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    filteredData = filteredData.filter(post => {
                        const postDate = new Date(post.created_at);
                        return postDate >= oneMonthAgo;
                    });
                    break;
                case '6months':
                    const sixMonthsAgo = new Date(now.getTime() - 6 * 30 * 24 * 60 * 60 * 1000);
                    filteredData = filteredData.filter(post => {
                        const postDate = new Date(post.created_at);
                        return postDate >= sixMonthsAgo;
                    });
                    break;
            }
        
            // Sort by creation date (newest first)
            filteredData.sort((a, b) => {
                const dateA = new Date(a.created_at);
                const dateB = new Date(b.created_at);
                return dateB - dateA;

        if (data.success && data.startup) {

        } else {

    } catch (error) {

        showToast('A network error occurred. Please try again.', 'error');

            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.toString().replace(/[&<>"']/g, function(m) { return map[m]; });

        function setupLazyLoading() {
            document.querySelectorAll('.lazy-image').forEach(img => {
                if (img.getBoundingClientRect().top < window.innerHeight + 200) {
                    img.src = img.dataset.src;
                } else {
                    const observer = new IntersectionObserver(entries => {
                        if (entries[0].isIntersecting) {
                            img.src = img.dataset.src;
                            observer.unobserve(img);
                        }
                    }, { rootMargin: '200px' });
                    observer.observe(img);
                }
            });
        }
