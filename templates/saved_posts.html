<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Posts - InternConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            background: white;
            color: #1a1a2e;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #f59e0b;
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #a0aec0;
            margin-bottom: 30px;
        }

        /* Posts Grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        /* Post Card */
        .post-card {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .post-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f59e0b, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-image {
            color: white;
            font-size: 48px;
        }

        .placeholder-image svg {
            width: 48px;
            height: 48px;
            fill: currentColor;
        }

        .post-content {
            padding: 20px;
        }

        .startup-name {
            color: #f59e0b;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .job-title {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .post-description {
            color: #cbd5e0;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-skills {
            color: #a0aec0;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .saved-date {
            color: #a0aec0;
            font-size: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .unsave-btn {
            background: #ef4444;
        }

        .unsave-btn:hover {
            background: #dc2626;
        }

        .view-btn {
            background: #f59e0b;
        }

        .view-btn:hover {
            background: #d97706;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: white;
            margin-bottom: 10px;
        }

        .browse-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .browse-btn:hover {
            background: #d97706;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 10000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            min-width: 250px;
            max-width: 400px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }

        .toast.info {
            background: #17a2b8;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">InternConnect</div>
        <nav class="nav-links">
            <a href="/interns/home">Home</a>
            <a href="/chat">Messages</a>
            <a href="/settings" class="active">Settings</a>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <h1 class="page-title">Saved Posts</h1>
        <p class="page-subtitle">Your bookmarked internship opportunities</p>

        <!-- Posts Grid -->
        <div id="postsContainer" class="posts-grid">
            <div class="loading">Loading saved posts...</div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
            </svg>
            <h3>No Saved Posts Yet</h3>
            <p>Start exploring and save posts that interest you!</p>
            <button class="browse-btn" onclick="window.location.href='/interns/home'">Browse Posts</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content"></div>
    </div>

    <script>
        // Load saved posts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedPosts();
        });

        async function loadSavedPosts() {
            try {
                const response = await fetch('/api/saved_posts', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load saved posts');
                }

                const data = await response.json();
                console.log('Loaded saved posts:', data);

                if (data.success && data.saved_posts && data.saved_posts.length > 0) {
                    displayPosts(data.saved_posts);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading saved posts:', error);
                showToast('Failed to load saved posts', 'error');
                showEmptyState();
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            posts.forEach(savedPost => {
                const post = savedPost.post_data;
                const postCard = createPostCard(post, savedPost);
                container.appendChild(postCard);
            });
        }

        function createPostCard(post, savedPost) {
            const card = document.createElement('div');
            card.className = 'post-card';

            const imageHtml = post.image_url ? 
                `<div class="post-image">
                    <img src="${post.image_url}" alt="${escapeHtml(post.startup_name)}" 
                         onerror="this.parentElement.innerHTML='<div class=\\'placeholder-image\\'><svg viewBox=\\'0 0 24 24\\'><path d=\\'M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z\\'/></svg></div>'">
                 </div>` :
                `<div class="post-image">
                    <div class="placeholder-image">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                    </div>
                 </div>`;

            card.innerHTML = `
                ${imageHtml}
                <div class="post-content">
                    <div class="startup-name">${escapeHtml(post.startup_name)}</div>
                    <div class="job-title">${escapeHtml(post.job_title)}</div>
                    ${post.description ? `<div class="post-description">${escapeHtml(post.description)}</div>` : ''}
                    ${post.skills ? `<div class="post-skills">Skills: ${escapeHtml(post.skills)}</div>` : ''}
                    <div class="post-footer">
                        <div class="saved-date">Saved ${formatDate(savedPost.saved_at)}</div>
                        <div class="action-buttons">
                            <button class="action-btn view-btn" onclick="viewPost('${post.id}')">View</button>
                            <button class="action-btn unsave-btn" onclick="unsavePost('${savedPost.post_id}', this.parentElement.parentElement.parentElement.parentElement)">Remove</button>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        function showEmptyState() {
            document.getElementById('postsContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }

        function viewPost(postId) {
            // Navigate to the post or show more details
            window.location.href = '/interns/home';
        }

        async function unsavePost(postId, cardElement) {
            try {
                const response = await fetch(`/api/unsave_post/${postId}`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    // Remove the card with animation
                    cardElement.style.opacity = '0';
                    cardElement.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        cardElement.remove();
                        // Check if there are any posts left
                        const remainingPosts = document.querySelectorAll('.post-card');
                        if (remainingPosts.length === 0) {
                            showEmptyState();
                        }
                    }, 300);
                    showToast('Post removed from saved', 'success');
                } else {
                    showToast('Failed to remove post', 'error');
                }
            } catch (error) {
                console.error('Error unsaving post:', error);
                showToast('Failed to remove post', 'error');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'Recently';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
                return `${Math.floor(diffDays / 365)} years ago`;
            } catch (error) {
                return 'Recently';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.toString().replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastContent = toast.querySelector('.toast-content');
            
            toast.className = 'toast show ' + type;
            toastContent.textContent = message;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
    </script>
</body>
</html>
