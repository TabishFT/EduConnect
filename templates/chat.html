<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - InternConnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --background: #0a0a0a;
        --sidebar-bg: #111111;
        --chat-bg: #0a0a0a;
        --primary: #E6A55E;
        --primary-hover: #D89144;
        --text-primary: #ffffff;
        --text-secondary: #999999;
        --border-color: #2a2a2a;
        --message-sent: #056162;
        --message-received: #262626;
        --online-color: #25D366;
        --input-bg: #1a1a1a;
        --hover-bg: #1a1a1a;
        --blue-tick: #53bdeb;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        min-height: 100vh;
        overflow: auto;
        padding-top: 70px;
    }

    /* Header Styles */
    .header {
        background: rgba(0, 0, 0, 0.3);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: 70px;
        box-sizing: border-box;
    }

    .logo {
        background: white;
        color: #1a1a2e;
        padding: 8px 16px;
        border-radius: 5px;
        font-weight: bold;
        font-size: 18px;
    }

    .nav-links {
        display: flex;
        gap: 30px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
        color: #f59e0b;
    }

    /* Mobile Navigation */
    .mobile-nav {
        display: none;
        justify-content: space-around;
        align-items: center;
        background: rgba(0, 0, 0, 0.9);
        padding: 12px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        backdrop-filter: blur(15px);
        z-index: 999;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mobile-nav-btn {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        padding: 12px;
        border-radius: 12px;
        transition: all 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        min-width: 60px;
    }

    .mobile-nav-btn:hover,
    .mobile-nav-btn.active {
        background: rgba(255, 107, 107, 0.2);
        color: #f59e0b;
        transform: translateY(-2px);
    }

    .mobile-nav-btn svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
    }

    .mobile-nav-btn span {
        font-size: 10px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* Main Layout */
    .app-container {
        display: flex;
        min-height: calc(100vh - 70px);
        max-width: 1600px;
        margin: 0 auto;
        background: var(--background);
    }

    /* Sidebar */
    .sidebar {
        width: 400px;
        background: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .sidebar-header {
        padding: 20px;
        background: var(--sidebar-bg);
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
    }

    .sidebar-header h1 {
        font-size: 24px;
        color: var(--primary);
        margin-bottom: 15px;
    }

    .search-container {
        position: relative;
    }

    .search-input {
        width: 100%;
        padding: 12px 45px 12px 20px;
        background: var(--input-bg);
        border: 1px solid var(--border-color);
        border-radius: 25px;
        color: var(--text-primary);
        font-size: 14px;
        outline: none;
        transition: all 0.3s;
    }

    .search-input:focus {
        border-color: var(--primary);
    }

    .search-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
    }

    /* Conversations List */
    .conversations-list {
        flex: 1;
        overflow-y: auto;
        background: var(--sidebar-bg);
        -webkit-overflow-scrolling: touch;
    }

    .conversation-item {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        cursor: pointer;
        transition: background 0.2s;
        border-bottom: 1px solid var(--border-color);
        position: relative;
    }

    .conversation-item:hover {
        background: var(--hover-bg);
    }

    .conversation-item.active {
        background: var(--hover-bg);
        border-left: 3px solid var(--primary);
    }

    .conversation-item.has-new-message {
        background: rgba(230, 165, 94, 0.1);
    }

    .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 20px;
        color: white;
        margin-right: 15px;
        position: relative;
        flex-shrink: 0;
    }

    .online-indicator {
        position: absolute;
        bottom: 2px;
        right: 2px;
        width: 14px;
        height: 14px;
        background: var(--online-color);
        border-radius: 50%;
        border: 2px solid var(--sidebar-bg);
    }

    .conversation-info {
        flex: 1;
        min-width: 0;
    }

    .conversation-name {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 4px;
    }

    .conversation-last-message {
        color: var(--text-secondary);
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .conversation-meta {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 5px;
        flex-shrink: 0;
    }

    .conversation-time {
        color: var(--text-secondary);
        font-size: 12px;
    }

    .unread-count {
        background: var(--primary);
        color: white;
        font-size: 12px;
        font-weight: 600;
        padding: 2px 8px;
        border-radius: 10px;
        min-width: 20px;
        text-align: center;
    }

    /* Chat Area - Fixed Layout */
    .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--chat-bg);
        position: relative;
        height: 100%;
        overflow: hidden;
    }

    .chat-header {
        padding: 20px 30px;
        background: var(--sidebar-bg);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .chat-header-info {
        display: flex;
        align-items: center;
    }

    .chat-header-info .avatar {
        margin-right: 15px;
    }

    .chat-header-details h2 {
        font-size: 18px;
        margin-bottom: 2px;
    }

    .chat-status {
        color: var(--text-secondary);
        font-size: 14px;
    }

    .chat-status.online {
        color: var(--online-color);
    }

    /* Messages Container - Scrollable */
    .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px 30px;
        background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse"%3E%3Cpath d="M 60 0 L 0 0 0 60" fill="none" stroke="%23151515" stroke-width="1"/%3E%3C/pattern%3E%3C/defs%3E%3Crect width="100%25" height="100%25" fill="url(%23grid)" /%3E%3C/svg%3E');
        -webkit-overflow-scrolling: touch;
        min-height: 0;
    }

    .message {
        display: flex;
        margin-bottom: 15px;
        align-items: flex-end;
    }

    .message.sent {
        justify-content: flex-end;
    }

    .message-bubble {
        max-width: 65%;
        padding: 10px 15px;
        border-radius: 18px;
        position: relative;
        word-wrap: break-word;
    }

    .message.sent .message-bubble {
        background: var(--message-sent);
        color: white;
        border-bottom-right-radius: 4px;
    }

    .message.received .message-bubble {
        background: var(--message-received);
        color: white;
        border-bottom-left-radius: 4px;
    }

    .message-text {
        margin-bottom: 4px;
        line-height: 1.4;
    }

    .message-time {
        font-size: 11px;
        opacity: 0.7;
        display: flex;
        align-items: center;
        gap: 5px;
        justify-content: flex-end;
    }

    /* Message Input - Fixed at Bottom */
    .message-input-container {
        padding: 20px 30px;
        background: var(--sidebar-bg);
        border-top: 1px solid var(--border-color);
        flex-shrink: 0;
        position: sticky;
        bottom: 0;
        z-index: 10;
    }

    .message-input-wrapper {
        display: flex;
        align-items: flex-end;
        gap: 15px;
    }

    .message-input-box {
        flex: 1;
        background: var(--input-bg);
        border-radius: 25px;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .message-input {
        flex: 1;
        background: none;
        border: none;
        color: var(--text-primary);
        font-size: 15px;
        outline: none;
        resize: none;
        max-height: 120px;
        font-family: inherit;
    }

    /* Mobile input fixes */
    @media (max-width: 768px) {
        .message-input {
            font-size: 16px; /* Prevent zoom on iOS */
            -webkit-appearance: none;
            border-radius: 0;
        }
        
        .message-input-box {
            min-height: 44px; /* iOS minimum touch target */
        }
        
        .send-button {
            min-width: 44px;
            min-height: 44px;
        }
    }

    .send-button {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: var(--primary);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        flex-shrink: 0;
    }

    .send-button:hover {
        background: var(--primary-hover);
        transform: scale(1.05);
    }

    .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* Empty State */
    .empty-state {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
    }

    .empty-state i {
        font-size: 80px;
        margin-bottom: 20px;
        opacity: 0.5;
    }

    .empty-state h3 {
        font-size: 24px;
        margin-bottom: 10px;
        color: var(--text-primary);
    }

    /* Search Results */
    .search-results {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--sidebar-bg);
        border: 1px solid var(--border-color);
        border-top: none;
        max-height: 300px;
        overflow-y: auto;
        z-index: 100;
        display: none;
        margin-top: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .search-results.active {
        display: block;
    }

    .search-result-item {
        padding: 12px 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        transition: background 0.2s;
    }

    .search-result-item:hover {
        background: var(--hover-bg);
    }

    .search-result-item .avatar {
        width: 40px;
        height: 40px;
        font-size: 16px;
        margin-right: 12px;
    }

    /* Typing Indicator */
    .typing-indicator {
        padding: 10px 30px;
        color: var(--primary);
        font-size: 14px;
        font-style: italic;
        background: var(--chat-bg);
        position: absolute;
        bottom: 90px;
        left: 0;
        right: 0;
        z-index: 5;
    }

    /* Mobile Styles */
    .mobile-menu-toggle {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background: var(--primary);
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
    }

    .mobile-back {
        display: none;
        background: none;
        border: none;
        color: var(--text-primary);
        font-size: 20px;
        cursor: pointer;
        margin-right: 15px;
    }

    /* Mobile Specific Adjustments */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }

        .mobile-nav {
            display: flex;
        }

        body {
            padding-bottom: 80px;
            overflow: hidden;
        }

        .app-container {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 80px;
            height: auto;
            min-height: unset;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 20;
            transform: translateX(0);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            flex-shrink: 0;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 20px;
        }

        .chat-area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: var(--sidebar-bg);
            flex-shrink: 0;
        }

        .messages-container {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            min-height: 0;
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse"%3E%3Cpath d="M 60 0 L 0 0 0 60" fill="none" stroke="%23151515" stroke-width="1"/%3E%3C/pattern%3E%3C/defs%3E%3Crect width="100%25" height="100%25" fill="url(%23grid)" /%3E%3C/svg%3E');
        }

        .message-input-container {
            padding: 15px;
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: var(--sidebar-bg);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .typing-indicator {
            padding: 10px 15px;
            position: absolute;
            bottom: 70px;
            left: 0;
            right: 0;
            z-index: 5;
            background: var(--chat-bg);
        }

        .mobile-menu-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-back {
            display: block;
        }

        .chat-area.no-conversation {
            display: none;
        }

        .chat-area:not(.no-conversation) .empty-state {
            display: none !important;
        }

        .message-bubble {
            max-width: 80%;
        }

        /* Keyboard handling */
        .message-input:focus {
            outline: none;
        }

        /* When keyboard opens, adjust layout */
        @media (max-height: 500px) {
            .mobile-nav {
                display: none;
            }

            .app-container {
                bottom: 0;
            }

            body {
                padding-bottom: 0;
            }
        }

        /* Ensure proper scrolling on iOS */
        .messages-container {
            -webkit-overflow-scrolling: touch;
            overflow-scrolling: touch;
        }
    }

    /* Desktop - Hide Mobile Nav */
    @media (min-width: 769px) {
        .mobile-nav {
            display: none;
        }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
        width: 6px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
    }

    /* Loading Animation */
    .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: var(--text-secondary);
    }

    .loading::after {
        content: '';
        width: 20px;
        height: 20px;
        margin-left: 10px;
        border: 2px solid var(--text-secondary);
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
        .app-container {
            height: -webkit-fill-available;
        }

        @media (max-width: 768px) {
            .messages-container {
                height: 100%;
                padding-bottom: 100px;
            }
        }
    }
</style>
</head>
<body>
    
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Messages</h1>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search or start new chat...">
                    <i class="fas fa-search search-icon"></i>
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>
            <div class="conversations-list" id="conversationsList">
                <div class="loading">Loading conversations</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area no-conversation" id="chatArea">
            <div class="empty-state" id="emptyState">
                <i class="fas fa-comments"></i>
                <h3>Welcome to InternConnect Chat</h3>
                <p>Select a conversation or search for someone to start chatting</p>
            </div>

            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="chat-header-info">
                    <button class="mobile-back" id="mobileBack">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="avatar" id="chatAvatar">
                        <span id="chatAvatarText"></span>
                        <span class="online-indicator" id="chatOnlineIndicator" style="display: none;"></span>
                    </div>
                    <div class="chat-header-details">
                        <h2 id="chatName"></h2>
                        <div class="chat-status" id="chatStatus"></div>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer" style="display: none;"></div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span id="typingUser"></span> is typing...
            </div>

            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                <div class="message-input-wrapper">
                    <div class="message-input-box">
                        <textarea class="message-input" id="messageInput" placeholder="Type a message" rows="1"></textarea>
                    </div>
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav">
        <button class="mobile-nav-btn" onclick="goToHome()">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span>Home</span>
        </button>
        <button class="mobile-nav-btn active">
            <svg viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
            </svg>
            <span>Messages</span>
        </button>
        <button class="mobile-nav-btn" onclick="window.location.href='/settings'">
            <svg viewBox="0 0 24 24">

   <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    // Navigation function
    function goToHome() {
        // Check user role and redirect to appropriate home
        fetch('/api/auth/check', { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                if (data.authenticated && data.user.role) {
                    if (data.user.role === 'intern') {
                        window.location.href = '/interns/home';
                    } else if (data.user.role === 'startup') {
                        window.location.href = '/startups/home';
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    window.location.href = '/';
                }
            })
            .catch(() => {
                window.location.href = '/';
            });
    }

    class ChatApp {
        constructor() {
            this.socket = null;
            this.currentUser = null;
            this.currentChat = null;
            this.conversations = [];
            this.messages = [];
            this.typingTimer = null;
            this.searchTimer = null;
            this.markingAsRead = false;
            this.isRendering = false;
            this.conversationRefreshTimer = null;
            this.timestampInterval = null;
            this.lastMessageCount = 0;
            
            this.elements = {
                sidebar: document.getElementById('sidebar'),
                chatArea: document.getElementById('chatArea'),
                conversationsList: document.getElementById('conversationsList'),
                searchInput: document.getElementById('searchInput'),
                searchResults: document.getElementById('searchResults'),
                messageInput: document.getElementById('messageInput'),
                sendButton: document.getElementById('sendButton'),
                messagesContainer: document.getElementById('messagesContainer'),
                emptyState: document.getElementById('emptyState'),
                chatHeader: document.getElementById('chatHeader'),
                messageInputContainer: document.getElementById('messageInputContainer'),
                typingIndicator: document.getElementById('typingIndicator'),
                mobileMenuToggle: document.getElementById('mobileMenuToggle'),
                mobileBack: document.getElementById('mobileBack')
            };
            
            this.init();
        }

        async init() {
            await this.authenticate();
            this.initSocket();
            this.setupEventListeners();
            await this.loadConversations();
            this.checkAutoOpenChat();
            
            // Auto-refresh conversations every 30 seconds (bandwidth optimized)
            this.conversationRefreshTimer = setInterval(() => {
                this.loadConversations();
            }, 30000);
        }

        async authenticate() {
            try {
                const response = await fetch('/api/auth/check', { credentials: 'include' });
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }
                const data = await response.json();
                this.currentUser = data.user;
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/login';
            }
        }

        initSocket() {
            this.socket = io({ 
                withCredentials: true,
                transports: ['websocket', 'polling']
            });

            this.socket.on('connect', () => {
                console.log('âœ… Connected to chat server');
                // Rejoin current conversation if any
                if (this.currentChat) {
                    this.socket.emit('join_conversation', { with: this.currentChat });
                }
            });

            this.socket.on('disconnect', () => {
                console.log('âŒ Disconnected from chat server');
            });

            this.socket.on('receive_message', (data) => {
                this.handleIncomingMessage(data);
            });

            this.socket.on('message_sent', (data) => {
                this.handleSentMessage(data);
            });

            this.socket.on('chat_history', (data) => {
                console.log('ðŸ“œ Received chat history:', data.messages?.length || 0, 'messages');
                this.messages = data.messages || [];
                this.renderMessages();
                
                // Update timestamps every minute
                if (this.timestampInterval) {
                    clearInterval(this.timestampInterval);
                }
                this.timestampInterval = setInterval(() => {
                    if (this.currentChat) {
                        this.updateMessageTimestamps();
                    }
                }, 60000);
                
                // Scroll to bottom after loading history
                setTimeout(() => {
                    this.scrollToBottom();
                }, 100);
            });

            this.socket.on('user_typing', (data) => {
                this.handleTypingIndicator(data);
            });
            
            this.socket.on('message_read', (data) => {
                // Update the read status of messages
                let updated = false;
                this.messages.forEach(msg => {
                    if (msg.id === data.message_id && !msg.read) {
                        msg.read = true;
                        updated = true;
                    }
                });
                if (updated) this.renderMessages();
            });

            this.socket.on('message_delivered', (data) => {
                // Update delivery status
                let updated = false;
                this.messages.forEach(msg => {
                    if (msg.id === data.message_id && !msg.delivered) {
                        msg.delivered = true;
                        updated = true;
                    }
                });
                if (updated) this.renderMessages();
            });

            this.socket.on('error', (data) => {
                console.error('Socket error:', data.message);
            });
        }

        setupEventListeners() {
            // Search
            this.elements.searchInput.addEventListener('input', (e) => {
                clearTimeout(this.searchTimer);
                this.searchTimer = setTimeout(() => this.handleSearch(e.target.value), 300);
            });

            // Click outside to close search results
            document.addEventListener('click', (e) => {
                if (!this.elements.searchInput.contains(e.target) && 
                    !this.elements.searchResults.contains(e.target)) {
                    this.elements.searchResults.classList.remove('active');
                }
            });

            // Send message
            this.elements.sendButton.addEventListener('click', () => this.sendMessage());
            this.elements.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            });

            // Typing indicator
            this.elements.messageInput.addEventListener('input', () => this.handleTyping());

            // Mobile navigation
            this.elements.mobileMenuToggle.addEventListener('click', () => {
                this.elements.sidebar.classList.add('open');
            });

            this.elements.mobileBack.addEventListener('click', () => {
                this.closeMobileChat();
            });

            // Auto-resize textarea
            this.elements.messageInput.addEventListener('input', () => {
                this.elements.messageInput.style.height = 'auto';
                this.elements.messageInput.style.height = Math.min(this.elements.messageInput.scrollHeight, 120) + 'px';
            });

            // Focus/blur events for marking messages as read
            window.addEventListener('focus', () => {
                if (this.currentChat) {
                    this.markMessagesAsRead();
                }
            });

            // Mobile keyboard and scrolling handling
            this.elements.messageInput.addEventListener('focus', () => {
                if (window.innerWidth <= 768) {
                    // Scroll to bottom when keyboard opens
                    setTimeout(() => {
                        this.scrollToBottom();
                    }, 300);
                }
            });

            // Handle resize events (keyboard open/close)
            let lastHeight = window.innerHeight;
            window.addEventListener('resize', () => {
                if (window.innerWidth <= 768) {
                    const currentHeight = window.innerHeight;
                    const mobileNav = document.querySelector('.mobile-nav');
                    
                    if (currentHeight < lastHeight * 0.75) {
                        // Keyboard is likely open
                        if (mobileNav) mobileNav.style.display = 'none';
                        if (this.currentChat) {
                            setTimeout(() => this.scrollToBottom(), 100);
                        }
                    } else if (currentHeight > lastHeight * 0.75) {
                        // Keyboard is likely closed
                        if (mobileNav) mobileNav.style.display = 'flex';
                    }
                    lastHeight = currentHeight;
                }
            });

            // Prevent zoom on input focus (iOS)
            this.elements.messageInput.addEventListener('touchstart', (e) => {
                if (window.innerWidth <= 768) {
                    e.target.style.fontSize = '16px';
                }
            });


        }

        async loadConversations() {
            try {
                const response = await fetch('/api/chat/conversations', { credentials: 'include' });
                const data = await response.json();
                
                if (data.success) {
                    this.conversations = data.conversations || [];
                    this.renderConversations();
                    
                    // Check for new messages
                    const totalUnread = this.conversations.reduce((sum, conv) => sum + (conv.unread_count || 0), 0);
                    if (totalUnread > 0) {
                        document.title = `(${totalUnread}) Messages - InternConnect`;
                    } else {
                        document.title = 'Messages - InternConnect';
                    }
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                // Don't show error, just keep trying
            }
        }

        renderConversations() {
            if (this.conversations.length === 0) {
                this.elements.conversationsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 10px; opacity: 0.5;"></i>
                        <p>No conversations yet</p>
                        <p style="font-size: 14px; margin-top: 10px;">Search for someone to start chatting</p>
                    </div>
                `;
                return;
            }

            this.elements.conversationsList.innerHTML = this.conversations.map(conv => {
                const time = this.formatTime(conv.last_message_time);
                
                // Prioritize name over email for display
                let displayName = conv.email; // fallback
                if (conv.name && conv.name.trim() !== '' && conv.name !== conv.email) {
                    displayName = conv.name;
                } else {
                    // Extract name from email (before @)
                    const emailParts = conv.email.split('@');
                    if (emailParts.length > 0 && emailParts[0].length > 0) {
                        displayName = emailParts[0].replace(/[._]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    }
                }
                
                // Check if this is the active conversation
                const isActive = this.currentChat === conv.email ? 'active' : '';
                
                return `
                    <div class="conversation-item ${isActive}" data-email="${conv.email}">
                        <div class="avatar">
                            ${displayName.charAt(0).toUpperCase()}
                            ${conv.online ? '<span class="online-indicator"></span>' : ''}
                        </div>
                        <div class="conversation-info">
                            <div class="conversation-name">${displayName}</div>
                            <div class="conversation-last-message">${this.escapeHtml(conv.last_message || 'Start a conversation')}</div>
                        </div>
                        <div class="conversation-meta">
                            <div class="conversation-time">${time}</div>
                            ${conv.unread_count > 0 ? `<div class="unread-count">${conv.unread_count > 99 ? '99+' : conv.unread_count}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // Add click handlers
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.addEventListener('click', () => {
                    const email = item.getAttribute('data-email');
                    this.openChat(email);
                });
            });
        }

        async handleSearch(query) {
            if (query.length < 2) {
                this.elements.searchResults.classList.remove('active');
                return;
            }

            try {
                const response = await fetch(`/api/chat/search?q=${encodeURIComponent(query)}`, { 
                    credentials: 'include' 
                });
                const data = await response.json();

                if (data.success && data.users.length > 0) {
                    this.elements.searchResults.innerHTML = data.users.map(user => {
                        // Prioritize name over email for display
                        let displayName = user.email; // fallback
                        if (user.name && user.name.trim() !== '' && user.name !== user.email) {
                            displayName = user.name;
                        } else {
                            // Extract name from email (before @)
                            const emailParts = user.email.split('@');
                            if (emailParts.length > 0 && emailParts[0].length > 0) {
                                displayName = emailParts[0].replace(/[._]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                            }
                        }
                        
                        return `
                            <div class="search-result-item" data-email="${user.email}">
                                <div class="avatar">
                                    ${displayName.charAt(0).toUpperCase()}
                                    ${user.online ? '<span class="online-indicator"></span>' : ''}
                                </div>
                                <div>
                                    <div style="font-weight: 600;">${displayName}</div>
                                    <div style="font-size: 12px; color: var(--text-secondary);">${user.email}</div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    this.elements.searchResults.classList.add('active');

                    // Add click handlers
                    document.querySelectorAll('.search-result-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const email = item.getAttribute('data-email');
                            this.openChat(email);
                            this.elements.searchInput.value = '';
                            this.elements.searchResults.classList.remove('active');
                        });
                    });
                } else {
                    this.elements.searchResults.innerHTML = '<div class="loading">No users found</div>';
                    this.elements.searchResults.classList.add('active');
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        async openChat(email) {
            // Leave previous conversation if any
            if (this.currentChat) {
                this.socket.emit('leave_conversation', { with: this.currentChat });
            }

            this.currentChat = email;
            
            // Update UI
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeItem = document.querySelector(`[data-email="${email}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
                activeItem.classList.remove('has-new-message');
            }

            // Show chat area
            this.elements.emptyState.style.display = 'none';
            this.elements.chatHeader.style.display = 'flex';
            this.elements.messagesContainer.style.display = 'block';
            this.elements.messageInputContainer.style.display = 'block';
            this.elements.chatArea.classList.remove('no-conversation');

            // Update header - prioritize name over email
            const conv = this.conversations.find(c => c.email === email);
            let displayName = email; // fallback to email
            
            if (conv && conv.name && conv.name.trim() !== '' && conv.name !== conv.email) {
                displayName = conv.name;
            } else {
                // Try to extract name from email (before @)
                const emailParts = email.split('@');
                if (emailParts.length > 0 && emailParts[0].length > 0) {
                    displayName = emailParts[0].replace(/[._]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                }
            }
            
            const online = conv ? conv.online : false;

            document.getElementById('chatName').textContent = displayName;
            document.getElementById('chatAvatarText').textContent = displayName.charAt(0).toUpperCase();
            document.getElementById('chatStatus').textContent = online ? 'online' : 'offline';
            document.getElementById('chatStatus').className = `chat-status ${online ? 'online' : ''}`;
            document.getElementById('chatOnlineIndicator').style.display = online ? 'block' : 'none';

            // Clear previous messages and show loading
            this.messages = [];
            this.elements.messagesContainer.innerHTML = '<div class="loading">Loading messages...</div>';
            
            // Join conversation room for real-time updates
            this.socket.emit('join_conversation', { with: email });
            
            // Load chat history with limit for bandwidth optimization
            this.socket.emit('get_chat_history', { with: email, limit: 20 });
            
            // Update URL without page reload
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('with', email);
            window.history.replaceState({}, '', newUrl);

            // Mark messages as read
            this.markMessagesAsRead();

            // Mobile: hide sidebar
            if (window.innerWidth <= 768) {
                this.elements.sidebar.classList.add('closed');
            }

            // Focus input
            setTimeout(() => {
                this.elements.messageInput.focus();
            }, 100);
        }

        async markMessagesAsRead() {
            if (!this.currentChat || this.markingAsRead) return;
            
            this.markingAsRead = true;
            try {
                await fetch('/api/chat/mark_read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ with: this.currentChat })
                });
                
                // Update conversation list to remove unread count
                const conv = this.conversations.find(c => c.email === this.currentChat);
                if (conv) {
                    conv.unread_count = 0;
                    this.renderConversations();
                }
            } catch (error) {
                console.error('Error marking messages as read:', error);
            } finally {
                this.markingAsRead = false;
            }
        }

        renderMessages() {
            // Prevent multiple renders
            if (this.isRendering) return;
            this.isRendering = true;
            
            requestAnimationFrame(() => {
                this._doRenderMessages();
                this.isRendering = false;
            });
        }
        
        _doRenderMessages() {
            if (this.messages.length === 0) {
                this.elements.messagesContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        <i class="fas fa-comment-dots" style="font-size: 48px; margin-bottom: 10px; opacity: 0.5;"></i>
                        <p>No messages yet</p>
                        <p style="font-size: 14px;">Send a message to start the conversation</p>
                    </div>
                `;
                return;
            }

            this.elements.messagesContainer.innerHTML = this.messages.map(msg => {
                const isSent = msg.from === this.currentUser.email;
                
                // Determine tick status
                let tickIcon = '';
                if (isSent) {
                    if (msg.read) {
                        // Blue double tick for read
                        tickIcon = '<i class="fas fa-check-double" style="font-size: 12px; color: #2563eb;"></i>';
                    } else if (msg.delivered) {
                        // Grey double tick for delivered
                        tickIcon = '<i class="fas fa-check-double" style="font-size: 12px; color: #999;"></i>';
                    } else {
                        // Single grey tick for sent
                        tickIcon = '<i class="fas fa-check" style="font-size: 12px; color: #999;"></i>';
                    }
                }
                
                return `
                    <div class="message ${isSent ? 'sent' : 'received'}" data-message-id="${msg.id}">
                        <div class="message-bubble">
                            <div class="message-text">${this.escapeHtml(msg.message)}</div>
                            <div class="message-time">
                                ${this.formatMessageTime(msg.timestamp)}
                                ${tickIcon}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Scroll to bottom if near bottom
            const container = this.elements.messagesContainer;
            const shouldScroll = container.scrollTop + container.clientHeight >= container.scrollHeight - 100;
            if (shouldScroll) {
                this.scrollToBottom();
            }
        }

        updateMessageTimestamps() {
            // Update only timestamps without re-rendering entire messages
            document.querySelectorAll('.message-time').forEach((elem, index) => {
                if (this.messages[index]) {
                    const timeText = elem.childNodes[0];
                    if (timeText) {
                        timeText.textContent = this.formatMessageTime(this.messages[index].timestamp) + ' ';
                    }
                }
            });
        }
        
        scrollToBottom() {
            setTimeout(() => {
                if (this.elements.messagesContainer) {
                    this.elements.messagesContainer.scrollTop = this.elements.messagesContainer.scrollHeight;
                }
            }, 50);
        }

        sendMessage() {
            const message = this.elements.messageInput.value.trim();
            if (!message || !this.currentChat) return;

            // Disable send button temporarily
            this.elements.sendButton.disabled = true;
            
            // Add message immediately to UI (optimistic update)
            const tempId = 'temp_' + Date.now();
            this.messages.push({
                from: this.currentUser.email,
                to: this.currentChat,
                message: message,
                timestamp: new Date().toISOString(),
                id: tempId,
                delivered: false,
                read: false,
                temp: true
            });
            this.renderMessages();

            this.socket.emit('send_message', {
                to: this.currentChat,
                message: message,
                temp_id: tempId
            });

            this.elements.messageInput.value = '';
            this.elements.messageInput.style.height = 'auto';
            this.elements.messageInput.focus();
            
            // Re-enable send button
            setTimeout(() => {
                this.elements.sendButton.disabled = false;
            }, 500);
        }

        handleIncomingMessage(data) {
            console.log('ðŸ“¨ Incoming message from:', data.from);
            
            // IMPORTANT: Force reload conversations immediately when new message arrives
            this.loadConversations().then(() => {
                if (data.from === this.currentChat) {
                    // Add message to current conversation
                    this.messages.push({
                        from: data.from,
                        to: this.currentUser.email,
                        message: data.message,
                        timestamp: data.timestamp,
                        id: data.id,
                        delivered: true,
                        read: false
                    });
                    this.renderMessages();
                    
                    // Auto-mark as read since user is viewing the conversation
                    this.socket.emit('mark_message_read', {
                        message_id: data.id,
                        from: data.from
                    });
                    
                    // Play notification sound
                    this.playNotificationSound();
                } else {
                    // Show notification for messages from other conversations
                    this.showNotification(data.from, data.message);
                    
                    // Show visual indicator in sidebar
                    const convItem = document.querySelector(`[data-email="${data.from}"]`);
                    if (convItem) {
                        convItem.classList.add('has-new-message');
                    }
                }
            });
        }

        handleSentMessage(data) {
            console.log('âœ… Message sent confirmation:', data.id);
            
            if (data.to === this.currentChat) {
                // Replace temp message with real one
                const tempId = data.temp_id;
                if (tempId) {
                    const tempIndex = this.messages.findIndex(msg => msg.id === tempId);
                    if (tempIndex !== -1) {
                        this.messages[tempIndex] = {
                            from: this.currentUser.email,
                            to: data.to,
                            message: data.message,
                            timestamp: data.timestamp,
                            id: data.id,
                            delivered: data.delivered || false,
                            read: false
                        };
                        this.renderMessages();
                    }
                }
            }
            
            // IMPORTANT: Force reload conversations immediately after sending
            this.loadConversations();
        }

        handleTyping() {
            if (!this.currentChat) return;

            this.socket.emit('typing', { to: this.currentChat, typing: true });

            clearTimeout(this.typingTimer);
            this.typingTimer = setTimeout(() => {
                this.socket.emit('typing', { to: this.currentChat, typing: false });
            }, 1000);
        }

        handleTypingIndicator(data) {
            if (data.from === this.currentChat) {
                if (data.typing) {
                    const user = this.conversations.find(c => c.email === data.from);
                    let displayName = data.from; // fallback to email
                    
                    if (user && user.name && user.name.trim() !== '' && user.name !== user.email) {
                        displayName = user.name;
                    } else {
                        // Extract name from email (before @)
                        const emailParts = data.from.split('@');
                        if (emailParts.length > 0 && emailParts[0].length > 0) {
                            displayName = emailParts[0].replace(/[._]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        }
                    }
                    
                    document.getElementById('typingUser').textContent = displayName;
                    this.elements.typingIndicator.style.display = 'block';
                } else {
                    this.elements.typingIndicator.style.display = 'none';
                }
            }
        }

        closeMobileChat() {
            // Leave current conversation room
            if (this.currentChat) {
                this.socket.emit('leave_conversation', { with: this.currentChat });
            }
            
            this.currentChat = null;
            this.messages = [];
            this.elements.chatArea.classList.add('no-conversation');
            this.elements.emptyState.style.display = 'flex';
            this.elements.chatHeader.style.display = 'none';
            this.elements.messagesContainer.style.display = 'none';
            this.elements.messageInputContainer.style.display = 'none';
            this.elements.sidebar.classList.remove('closed');
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Clear URL parameter
            const newUrl = new URL(window.location);
            newUrl.searchParams.delete('with');
            window.history.replaceState({}, '', newUrl);
        }

        playNotificationSound() {
            // Optional: Add notification sound
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhCTGH0fPTgjMGHm7A7+OZURE');
                audio.volume = 0.3;
                audio.play().catch(e => console.log('Could not play notification sound'));
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        showNotification(from, message) {
            // Browser notification
            if ('Notification' in window && Notification.permission === 'granted') {
                const user = this.conversations.find(c => c.email === from);
                let displayName = from;
                
                if (user && user.name && user.name.trim() !== '' && user.name !== user.email) {
                    displayName = user.name;
                } else {
                    const emailParts = from.split('@');
                    if (emailParts.length > 0 && emailParts[0].length > 0) {
                        displayName = emailParts[0].replace(/[._]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    }
                }
                
                const notification = new Notification(displayName, {
                    body: message,
                    icon: '/static/icon.png',
                    tag: 'message-' + from, // Prevent duplicate notifications
                    requireInteraction: false
                });
                
                // Click notification to open chat
                notification.onclick = () => {
                    window.focus();
                    this.openChat(from);
                    notification.close();
                };
                
                // Auto close after 5 seconds
                setTimeout(() => notification.close(), 5000);
            }
            
            // Play sound
            this.playNotificationSound();
        }

        checkAutoOpenChat() {
            // IMPORTANT FIX: Always check for new conversation request first
            
            // Priority 1: Check localStorage for NEW conversation request
            const storedEmail = localStorage.getItem('startConversationWith');
            if (storedEmail) {
                console.log('ðŸŽ¯ Opening NEW conversation from localStorage with:', storedEmail);
                // IMPORTANT: Clear it immediately to prevent reopening same chat
                localStorage.removeItem('startConversationWith');
                
                // Wait a bit for initial load then open
                setTimeout(() => {
                    this.searchAndOpenChat(storedEmail);
                }, 500);
                return;
            }
            
            // Priority 2: Check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const withEmail = urlParams.get('with');
            if (withEmail) {
                console.log('ðŸ“ Auto-opening chat from URL with:', withEmail);
                setTimeout(() => {
                    this.searchAndOpenChat(withEmail);
                }, 500);
            }
        }

        async searchAndOpenChat(email) {
            // First check if conversation already exists
            const existingConv = this.conversations.find(conv => conv.email === email);
            if (existingConv) {
                console.log('Found existing conversation, opening...');
                this.openChat(email);
                return;
            }
            
            console.log('No existing conversation, searching for user...');
            
            // If not in conversations, search for the user and open chat
            try {
                const response = await fetch(`/api/chat/search?q=${encodeURIComponent(email)}`, { 
                    credentials: 'include' 
                });
                const data = await response.json();
                
                if (data.success && data.users.length > 0) {
                    const user = data.users.find(u => u.email === email);
                    if (user) {
                        console.log('User found, opening chat...');
                        
                        // Add to conversations if not exists
                        if (!this.conversations.find(c => c.email === email)) {
                            this.conversations.unshift({
                                email: user.email,
                                name: user.name || email.split('@')[0],
                                role: user.role,
                                last_message: '',
                                last_message_time: new Date().toISOString(),
                                unread_count: 0,
                                online: user.online
                            });
                            this.renderConversations();
                        }
                        
                        // Open chat with this user
                        this.openChat(email);
                    } else {
                        console.log('User not found in search results');
                    }
                } else {
                    console.log('No search results returned');
                }
            } catch (error) {
                console.error('Error searching for user:', error);
            }
        }

        formatTime(timestamp) {
            if (!timestamp) return '';
            
            try {
                const date = new Date(timestamp);
                if (isNaN(date.getTime())) return '';
                
                const now = new Date();
                const diffMs = now.getTime() - date.getTime();
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) {
                    return 'now';
                } else if (diffMins < 60) {
                    return `${diffMins}m`;
                } else if (diffHours < 24) {
                    return date.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: false
                    });
                } else if (diffDays < 7) {
                    return date.toLocaleDateString('en-US', { weekday: 'short' });
                } else {
                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                }
            } catch (error) {
                return '';
            }
        }

        formatMessageTime(timestamp) {
            if (!timestamp) return '';
            
            try {
                const date = new Date(timestamp);
                if (isNaN(date.getTime())) return '';
                
                const now = new Date();
                const diffMs = now.getTime() - date.getTime();
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                // Show actual time for recent messages, date for older ones
                if (diffHours < 24) {
                    return date.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: false
                    });
                } else if (diffDays < 7) { // Less than a week
                    return date.toLocaleDateString('en-US', { 
                        weekday: 'short',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                } else {
                    return date.toLocaleDateString('en-US', { 
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                }
            } catch (error) {
                console.error('Timestamp error:', error);
                return '';
            }
        }

        escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add cleanup on page unload
        destroy() {
            if (this.conversationRefreshTimer) {
                clearInterval(this.conversationRefreshTimer);
            }
            if (this.timestampInterval) {
                clearInterval(this.timestampInterval);
            }
            if (this.typingTimer) {
                clearTimeout(this.typingTimer);
            }
            if (this.searchTimer) {
                clearTimeout(this.searchTimer);
            }
            if (this.socket) {
                if (this.currentChat) {
                    this.socket.emit('leave_conversation', { with: this.currentChat });
                }
                this.socket.disconnect();
            }
        }
    }

    // Initialize app
    let chatApp = null;
    
    document.addEventListener('DOMContentLoaded', () => {
        chatApp = new ChatApp();
        
        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission().then(permission => {
                console.log('Notification permission:', permission);
            });
        }
        
        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && chatApp && chatApp.currentChat) {
                // Mark messages as read when tab becomes visible
                chatApp.markMessagesAsRead();
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (chatApp) {
                chatApp.destroy();
            }
        });
        
        // Handle page navigation
        window.addEventListener('popstate', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const withEmail = urlParams.get('with');
            if (withEmail && chatApp) {
                chatApp.searchAndOpenChat(withEmail);
            }
        });
    });
</script>
