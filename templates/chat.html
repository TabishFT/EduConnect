<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - InternConnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background: #0a0a0a;
            --sidebar-bg: #111111;
            --chat-bg: #0a0a0a;
            --primary: #E6A55E;
            --primary-hover: #D89144;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #2a2a2a;
            --message-sent: #056162;
            --message-received: #262626;
            --online-color: #25D366;
            --input-bg: #1a1a1a;
            --hover-bg: #1a1a1a;
            --blue-tick: #53bdeb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: auto;
            padding-top: 70px;
        }

        /* Header Styles */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
            box-sizing: border-box;
        }

        .logo {
            background: white;
            color: #1a1a2e;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #f59e0b;
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            justify-content: space-around;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            backdrop-filter: blur(15px);
            z-index: 999;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-nav-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 12px;
            border-radius: 12px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 60px;
        }

        .mobile-nav-btn:hover,
        .mobile-nav-btn.active {
            background: rgba(255, 107, 107, 0.2);
            color: #f59e0b;
            transform: translateY(-2px);
        }

        .mobile-nav-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .mobile-nav-btn span {
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Layout */
        .app-container {
            display: flex;
            min-height: calc(100vh - 70px);
            max-width: 1600px;
            margin: 0 auto;
            background: var(--background);
        }

        /* Sidebar */
        .sidebar {
            width: 400px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .sidebar-header h1 {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Conversations List */
        .conversations-list {
            flex: 1;
            overflow-y: auto;
            background: var(--sidebar-bg);
            -webkit-overflow-scrolling: touch;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .conversation-item:hover {
            background: var(--hover-bg);
        }

        .conversation-item.active {
            background: var(--hover-bg);
            border-left: 3px solid var(--primary);
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
            color: white;
            margin-right: 15px;
            position: relative;
            flex-shrink: 0;
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: var(--online-color);
            border-radius: 50%;
            border: 2px solid var(--sidebar-bg);
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .conversation-last-message {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
            flex-shrink: 0;
        }

        .conversation-time {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .unread-count {
            background: var(--primary);
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
        }

        .chat-header {
            padding: 20px 30px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
        }

        .chat-header-info .avatar {
            margin-right: 15px;
        }

        .chat-header-details h2 {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .chat-status {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .chat-status.online {
            color: var(--online-color);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse"%3E%3Cpath d="M 60 0 L 0 0 0 60" fill="none" stroke="%23151515" stroke-width="1"/%3E%3C/pattern%3E%3C/defs%3E%3Crect width="100%25" height="100%25" fill="url(%23grid)" /%3E%3C/svg%3E');
            -webkit-overflow-scrolling: touch;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-end;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 65%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: var(--message-sent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: var(--message-received);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .message-text {
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: flex-end;
        }

        /* Message Input */
        .message-input-container {
            padding: 20px 30px;
            background: var(--sidebar-bg);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .message-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 15px;
        }

        .message-input-box {
            flex: 1;
            background: var(--input-bg);
            border-radius: 25px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-top: none;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: var(--hover-bg);
        }

        .search-result-item .avatar {
            width: 40px;
            height: 40px;
            font-size: 16px;
            margin-right: 12px;
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 10px 30px;
            color: var(--primary);
            font-size: 14px;
            font-style: italic;
            background: var(--chat-bg);
        }

        /* Mobile Styles */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--primary);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mobile-back {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-nav {
                display: flex;
            }

            body {
                padding-bottom: 80px;
            }

            .app-container {
                position: relative;
                min-height: calc(100vh - 150px);
                flex-direction: column;
            }

            .sidebar {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 20;
                transform: translateX(-100%);
                transition: transform 0.3s;
                display: flex;
                flex-direction: column;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-header {
                flex-shrink: 0;
            }

            .conversations-list {
                flex: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 20px;
            }

            .chat-area {
                width: 100%;
            }

            .mobile-menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .mobile-back {
                display: block;
            }

            .chat-header {
                padding: 15px 20px;
            }

            .messages-container {
                padding: 15px;
            }

            .message-input-container {
                padding: 15px;
            }

            .message-bubble {
                max-width: 80%;
            }

            .empty-state {
                display: none;
            }

            .chat-area.no-conversation {
                display: none;
            }
        }

        /* Desktop - Hide Mobile Nav */
        @media (min-width: 769px) {
            .mobile-nav {
                display: none;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-links">
            <a href="javascript:history.back()">Back</a>
            <a href="/settings">Settings</a>
        </nav>
    </header>

    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-comments"></i>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Messages</h1>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search or start new chat...">
                    <i class="fas fa-search search-icon"></i>
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>
            <div class="conversations-list" id="conversationsList">
                <div class="loading">Loading conversations</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area no-conversation" id="chatArea">
            <div class="empty-state" id="emptyState">

                <h3>Welcome to InternConnect Chat</h3>
                <p>Select a conversation or search for someone to start chatting</p>
            </div>

            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="chat-header-info">
                    <button class="mobile-back" id="mobileBack">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="avatar" id="chatAvatar">
                        <span id="chatAvatarText"></span>
                        <span class="online-indicator" id="chatOnlineIndicator" style="display: none;"></span>
                    </div>
                    <div class="chat-header-details">
                        <h2 id="chatName"></h2>
                        <div class="chat-status" id="chatStatus"></div>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer" style="display: none;"></div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span id="typingUser"></span> is typing...
            </div>

            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                <div class="message-input-wrapper">
                    <div class="message-input-box">
                        <textarea class="message-input" id="messageInput" placeholder="Type a message" rows="1"></textarea>
                    </div>
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav">
        <button class="mobile-nav-btn" onclick="goToHome()">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span>Home</span>
        </button>
        <button class="mobile-nav-btn active">
            <svg viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
            </svg>
            <span>Messages</span>
        </button>
        <button class="mobile-nav-btn" onclick="window.location.href='/settings'">
            <svg viewBox="0 0 24 24">

            </svg>
            <span>Settings</span>
        </button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Navigation function
        function goToHome() {
            // Check user role and redirect to appropriate home
            fetch('/api/auth/check', { credentials: 'include' })
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated && data.user.role) {
                        if (data.user.role === 'intern') {
                            window.location.href = '/interns/home';
                        } else if (data.user.role === 'startup') {
                            window.location.href = '/startups/home';
                        } else {
                            window.location.href = '/';
                        }
                    } else {
                        window.location.href = '/';
                    }
                })
                .catch(() => {
                    window.location.href = '/';
                });
        }
        class ChatApp {
            constructor() {
                this.socket = null;
                this.currentUser = null;
                this.currentChat = null;
                this.conversations = [];
                this.messages = [];
                this.typingTimer = null;
                this.searchTimer = null;
                
                this.elements = {
                    sidebar: document.getElementById('sidebar'),
                    chatArea: document.getElementById('chatArea'),
                    conversationsList: document.getElementById('conversationsList'),
                    searchInput: document.getElementById('searchInput'),
                    searchResults: document.getElementById('searchResults'),
                    messageInput: document.getElementById('messageInput'),
                    sendButton: document.getElementById('sendButton'),
                    messagesContainer: document.getElementById('messagesContainer'),
                    emptyState: document.getElementById('emptyState'),
                    chatHeader: document.getElementById('chatHeader'),
                    messageInputContainer: document.getElementById('messageInputContainer'),
                    typingIndicator: document.getElementById('typingIndicator'),
                    mobileMenuToggle: document.getElementById('mobileMenuToggle'),
                    mobileBack: document.getElementById('mobileBack')
                };
                
                this.init();
            }

            async init() {
                await this.authenticate();
                this.initSocket();
                this.setupEventListeners();
                await this.loadConversations();
                this.checkAutoOpenChat();
            }

            async authenticate() {
                try {
                    const response = await fetch('/api/auth/check', { credentials: 'include' });
                    if (!response.ok) {
                        window.location.href = '/login';
                        return;
                    }
                    const data = await response.json();
                    this.currentUser = data.user;
                } catch (error) {
                    console.error('Authentication error:', error);
                    window.location.href = '/login';
                }
            }

            initSocket() {
                this.socket = io({ 
                    withCredentials: true,
                    transports: ['websocket', 'polling']
                });

                this.socket.on('connect', () => {
                    console.log('Connected to chat server');
                });

                this.socket.on('receive_message', (data) => {
                    this.handleIncomingMessage(data);
                });

                this.socket.on('message_sent', (data) => {
                    this.handleSentMessage(data);
                });

                this.socket.on('chat_history', (data) => {
                    this.messages = data.messages || [];
                    this.renderMessages();
                });

                this.socket.on('user_typing', (data) => {
                    this.handleTypingIndicator(data);
                });
                
                this.socket.on('message_read', (data) => {
                    // Update the read status of messages
                    this.messages.forEach(msg => {
                        if (msg.id === data.message_id) {
                            msg.read = true;
                        }
                    });
                    this.renderMessages();
                });

                this.socket.on('message_delivered', (data) => {
                    // Update delivery status
                    this.messages.forEach(msg => {
                        if (msg.id === data.message_id) {
                            msg.delivered = true;
                        }
                    });
                    this.renderMessages();
                });
            }

            setupEventListeners() {
                // Search
                this.elements.searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimer);
                    this.searchTimer = setTimeout(() => this.handleSearch(e.target.value), 300);
                });

                // Click outside to close search results
                document.addEventListener('click', (e) => {
                    if (!this.elements.searchInput.contains(e.target) && 
                        !this.elements.searchResults.contains(e.target)) {
                        this.elements.searchResults.classList.remove('active');
                    }
                });

                // Send message
                this.elements.sendButton.addEventListener('click', () => this.sendMessage());
                this.elements.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Typing indicator
                this.elements.messageInput.addEventListener('input', () => this.handleTyping());

                // Mobile navigation
                this.elements.mobileMenuToggle.addEventListener('click', () => {
                    this.elements.sidebar.classList.add('open');
                });

                this.elements.mobileBack.addEventListener('click', () => {
                    this.closeMobileChat();
                });

                // Auto-resize textarea
                this.elements.messageInput.addEventListener('input', () => {
                    this.elements.messageInput.style.height = 'auto';
                    this.elements.messageInput.style.height = Math.min(this.elements.messageInput.scrollHeight, 120) + 'px';
                });
            }

            async loadConversations() {
                try {
                    const response = await fetch('/api/chat/conversations', { credentials: 'include' });
                    const data = await response.json();
                    
                    if (data.success) {
                        this.conversations = data.conversations;
                        this.renderConversations();
                    }
                } catch (error) {
                    console.error('Error loading conversations:', error);
                    this.elements.conversationsList.innerHTML = '<div class="loading">Failed to load conversations</div>';
                }
            }

            renderConversations() {
                if (this.conversations.length === 0) {
                    this.elements.conversationsList.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 10px; opacity: 0.5;"></i>
                            <p>No conversations yet</p>
                            <p style="font-size: 14px; margin-top: 10px;">Search for someone to start chatting</p>
                        </div>
                    `;
                    return;
                }

                this.elements.conversationsList.innerHTML = this.conversations.map(conv => {
                    const time = this.formatTime(conv.last_message_time);
                    
                    // Prioritize name over email for display
                    let displayName = conv.email; // fallback
                    if (conv.name && conv.name.trim() !== '' && conv.name !== conv.email) {
                        displayName = conv.name;
                    } else {
                        // Extract name from email (before @)
                        const emailParts = conv.email.split('@');
                        if (emailParts.length > 0 && emailParts[0].length > 0) {
                            displayName = emailParts[0].replace(/[._]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        }
                    }
                    
                    return `
                        <div class="conversation-item" data-email="${conv.email}">
                            <div class="avatar">
                                ${displayName.charAt(0).toUpperCase()}
                                ${conv.online ? '<span class="online-indicator"></span>' : ''}
                            </div>
                            <div class="conversation-info">
                                <div class="conversation-name">${displayName}</div>
                                <div class="conversation-last-message">${this.escapeHtml(conv.last_message)}</div>
                            </div>
                            <div class="conversation-meta">
                                <div class="conversation-time">${time}</div>
                                ${conv.unread_count > 0 ? `<div class="unread-count">${conv.unread_count}</div>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                // Add click handlers
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const email = item.getAttribute('data-email');
                        this.openChat(email);
                    });
                });
            }

            async handleSearch(query) {
                if (query.length < 2) {
                    this.elements.searchResults.classList.remove('active');
                    return;
                }

                try {
                    const response = await fetch(`/api/chat/search?q=${encodeURIComponent(query)}`, { 
                        credentials: 'include' 
                    });
                    const data = await response.json();

                    if (data.success && data.users.length > 0) {
                        this.elements.searchResults.innerHTML = data.users.map(user => {
                            // Prioritize name over email for display
                            let displayName = user.email; // fallback
                            if (user.name && user.name.trim() !== '' && user.name !== user.email) {
                                displayName = user.name;
                            } else {
                                // Extract name from email (before @)
                                const emailParts = user.email.split('@');
                                if (emailParts.length > 0 && emailParts[0].length > 0) {
                                    displayName = emailParts[0].replace(/[._]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                                }
                            }
                            
                            return `
                                <div class="search-result-item" data-email="${user.email}">
                                    <div class="avatar">
                                        ${displayName.charAt(0).toUpperCase()}
                                        ${user.online ? '<span class="online-indicator"></span>' : ''}
                                    </div>
                                    <div>
                                        <div style="font-weight: 600;">${displayName}</div>
                                        <div style="font-size: 12px; color: var(--text-secondary);">${user.email}</div>
                                    </div>
                                </div>
                            `;
                        }).join('');

                        this.elements.searchResults.classList.add('active');

                        // Add click handlers
                        document.querySelectorAll('.search-result-item').forEach(item => {
                            item.addEventListener('click', () => {
                                const email = item.getAttribute('data-email');
                                this.openChat(email);
                                this.elements.searchInput.value = '';
                                this.elements.searchResults.classList.remove('active');
                            });
                        });
                    } else {
                        this.elements.searchResults.innerHTML = '<div class="loading">No users found</div>';
                        this.elements.searchResults.classList.add('active');
                    }
                } catch (error) {
                    console.error('Search error:', error);
                }
            }

            async openChat(email) {
                this.currentChat = email;
                
                // Update UI
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const activeItem = document.querySelector(`[data-email="${email}"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }

                // Show chat area
                this.elements.emptyState.style.display = 'none';
                this.elements.chatHeader.style.display = 'flex';
                this.elements.messagesContainer.style.display = 'block';
                this.elements.messageInputContainer.style.display = 'block';
                this.elements.chatArea.classList.remove('no-conversation');

                // Update header - prioritize name over email
                const conv = this.conversations.find(c => c.email === email);
                let displayName = email; // fallback to email
                
                if (conv && conv.name && conv.name.trim() !== '' && conv.name !== conv.email) {
                    displayName = conv.name;
                } else {
                    // Try to extract name from email (before @)
                    const emailParts = email.split('@');
                    if (emailParts.length > 0 && emailParts[0].length > 0) {
                        displayName = emailParts[0].replace(/[._]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    }
                }
                
                const online = conv ? conv.online : false;

                document.getElementById('chatName').textContent = displayName;
                document.getElementById('chatAvatarText').textContent = displayName.charAt(0).toUpperCase();
                document.getElementById('chatStatus').textContent = online ? 'online' : 'offline';
                document.getElementById('chatStatus').className = `chat-status ${online ? 'online' : ''}`;
                document.getElementById('chatOnlineIndicator').style.display = online ? 'block' : 'none';

                // Load messages
                this.messages = [];
                this.elements.messagesContainer.innerHTML = '<div class="loading">Loading messages</div>';
                this.socket.emit('get_chat_history', { with: email });
                
                // Update URL without page reload
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('with', email);
                window.history.replaceState({}, '', newUrl);

                // Mark as read
                fetch('/api/chat/mark_read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ with: email })
                });

                // Mobile: hide sidebar
                if (window.innerWidth <= 768) {
                    this.elements.sidebar.classList.remove('open');
                }

                // Focus input
                this.elements.messageInput.focus();
            }

            renderMessages() {
                if (this.messages.length === 0) {
                    this.elements.messagesContainer.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            <i class="fas fa-comment-dots" style="font-size: 48px; margin-bottom: 10px; opacity: 0.5;"></i>
                            <p>No messages yet</p>
                            <p style="font-size: 14px;">Send a message to start the conversation</p>
                        </div>
                    `;
                    return;
                }

                this.elements.messagesContainer.innerHTML = this.messages.map(msg => {
                    const isSent = msg.from === this.currentUser.email;
                    
                    // Determine tick status
                    let tickIcon = '';
                    if (isSent) {
                        if (msg.read) {
                            // Blue double tick for read
                            tickIcon = '<i class="fas fa-check-double" style="font-size: 12px; color: var(--blue-tick);"></i>';
                        } else if (msg.delivered) {
                            // Grey double tick for delivered
                            tickIcon = '<i class="fas fa-check-double" style="font-size: 12px; color: #999;"></i>';
                        } else {
                            // Single grey tick for sent
                            tickIcon = '<i class="fas fa-check" style="font-size: 12px; color: #999;"></i>';
                        }
                    }
                    
                    return `
                        <div class="message ${isSent ? 'sent' : 'received'}" data-message-id="${msg.id}">
                            <div class="message-bubble">
                                <div class="message-text">${this.escapeHtml(msg.message)}</div>
                                <div class="message-time">
                                    ${this.formatMessageTime(msg.timestamp)}
                                    ${tickIcon}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                // Scroll to bottom
                setTimeout(() => {
                    this.elements.messagesContainer.scrollTop = this.elements.messagesContainer.scrollHeight;
                }, 100);

                // Mark visible received messages as read
                if (this.currentChat) {
                    const receivedMessages = this.messages.filter(msg => 
                        msg.from === this.currentChat && !msg.read
                    );
                    
                    receivedMessages.forEach(msg => {
                        this.socket.emit('mark_message_read', {
                            message_id: msg.id,
                            from: msg.from
                        });
                    });
                }
            }

            sendMessage() {
                const message = this.elements.messageInput.value.trim();
                if (!message || !this.currentChat) return;

                this.socket.emit('send_message', {
                    to: this.currentChat,
                    message: message
                });

                this.elements.messageInput.value = '';
                this.elements.messageInput.style.height = 'auto';
                this.elements.messageInput.focus();
            }

            handleIncomingMessage(data) {
                if (data.from === this.currentChat) {
                    this.messages.push({
                        from: data.from,
                        to: this.currentUser.email,
                        message: data.message,
                        timestamp: data.timestamp,
                        id: data.id,
                        delivered: true,
                        read: false
                    });
                    this.renderMessages();
                } else {
                    // Show notification
                    this.showNotification(data.from, data.message);
                }
                
                // Reload conversations to update last message
                this.loadConversations();
            }

            handleSentMessage(data) {
                if (data.to === this.currentChat) {
                    this.messages.push({
                        from: this.currentUser.email,
                        to: data.to,
                        message: data.message,
                        timestamp: data.timestamp,
                        id: data.id,
                        delivered: data.delivered || false,
                        read: false
                    });
                    this.renderMessages();
                }
                
                // Reload conversations
                this.loadConversations();
            }

            handleTyping() {
                if (!this.currentChat) return;

                this.socket.emit('typing', { to: this.currentChat, typing: true });

                clearTimeout(this.typingTimer);
                this.typingTimer = setTimeout(() => {
                    this.socket.emit('typing', { to: this.currentChat, typing: false });
                }, 1000);
            }

            handleTypingIndicator(data) {
                if (data.from === this.currentChat) {
                    if (data.typing) {
                        const user = this.conversations.find(c => c.email === data.from);
                        let displayName = data.from; // fallback to email
                        
                        if (user && user.name && user.name.trim() !== '' && user.name !== user.email) {
                            displayName = user.name;
                        } else {
                            // Extract name from email (before @)
                            const emailParts = data.from.split('@');
                            if (emailParts.length > 0 && emailParts[0].length > 0) {
                                displayName = emailParts[0].replace(/[._]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                            }
                        }
                        
                        document.getElementById('typingUser').textContent = displayName;
                        this.elements.typingIndicator.style.display = 'block';
                    } else {
                        this.elements.typingIndicator.style.display = 'none';
                    }
                }
            }

            closeMobileChat() {
                this.currentChat = null;
                this.elements.chatArea.classList.add('no-conversation');
                this.elements.sidebar.classList.add('open');
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            showNotification(from, message) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    const user = this.conversations.find(c => c.email === from);
                    let displayName = from; // fallback to email
                    
                    if (user && user.name && user.name.trim() !== '' && user.name !== user.email) {
                        displayName = user.name;
                    } else {
                        // Extract name from email (before @)
                        const emailParts = from.split('@');
                        if (emailParts.length > 0 && emailParts[0].length > 0) {
                            displayName = emailParts[0].replace(/[._]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        }
                    }
                    
                    new Notification(displayName, {
                        body: message,
                        icon: '/static/icon.png'
                    });
                }
            }

            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;

                if (diff < 60000) return 'now';
                if (diff < 3600000) return Math.floor(diff / 60000) + 'm';
                if (diff < 86400000) return Math.floor(diff / 3600000) + 'h';
                if (diff < 604800000) return Math.floor(diff / 86400000) + 'd';
                
                return date.toLocaleDateString();
            }

            formatMessageTime(timestamp) {
                // Parse the ISO timestamp and convert to local time
                const date = new Date(timestamp);
                const now = new Date();
                
                // Check if it's today
                const isToday = date.toDateString() === now.toDateString();
                
                if (isToday) {
                    // Show time only for today's messages
                    return date.toLocaleTimeString('en-US', { 
                        hour: 'numeric', 
                        minute: '2-digit',
                        hour12: true 
                    });
                } else {
                    // Show date and time for older messages
                    const yesterday = new Date(now);
                    yesterday.setDate(yesterday.getDate() - 1);
                    const isYesterday = date.toDateString() === yesterday.toDateString();
                    
                    if (isYesterday) {
                        return 'Yesterday ' + date.toLocaleTimeString('en-US', { 
                            hour: 'numeric', 
                            minute: '2-digit',
                            hour12: true 
                        });
                    }
                    
                    return date.toLocaleDateString('en-US', { 
                        month: 'short',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true
                    });
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            checkAutoOpenChat() {
                // Check URL parameters for auto-opening chat
                const urlParams = new URLSearchParams(window.location.search);
                const withEmail = urlParams.get('with');
                
                if (withEmail) {
                    console.log('Auto-opening chat with:', withEmail);
                    this.searchAndOpenChat(withEmail);
                    return;
                }
                
                // Check localStorage for stored conversation
                const storedEmail = localStorage.getItem('startConversationWith');
                if (storedEmail) {
                    console.log('Opening stored conversation with:', storedEmail);
                    localStorage.removeItem('startConversationWith');
                    this.searchAndOpenChat(storedEmail);
                }
            }

            async searchAndOpenChat(email) {
                // First check if conversation already exists
                const existingConv = this.conversations.find(conv => conv.email === email);
                if (existingConv) {
                    this.openChat(email);
                    return;
                }
                
                // If not in conversations, search for the user
                try {
                    const response = await fetch(`/api/chat/search?q=${encodeURIComponent(email)}`, { 
                        credentials: 'include' 
                    });
                    const data = await response.json();
                    
                    if (data.success && data.users.length > 0) {
                        const user = data.users.find(u => u.email === email);
                        if (user) {
                            this.openChat(email);
                        }
                    }
                } catch (error) {
                    console.error('Error searching for user:', error);
                }
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
            
            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        });
    </script>
</body>
</html>
